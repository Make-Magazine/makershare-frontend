<section class="page-challenge mb-5">
  <div class="region region-content">
    <div class="container page-header">
      <h3>Missions</h3>
      <p>Missions bring makers together to build with a purpose. Find a mission that allows you to focus your making skills on an objective.</p>
    </div>
    <div class="container clearfix">
      <div class="filters">
        <div class="row justify-content-end align-items-center">
          <div class="entries-count btn">
            <p>{{currentCount}} Mission{{currentCount > 1 ? 's' : ''}}</p>
          </div>
          <div ngbDropdown class="d-inline-block sorting-filter dropdown">
            <button class="btn btn-transparent dropdown-toggle" id="dropdownMenu1" ngbDropdownToggle>
              {{currentStatusName}} <i class="fa fa-lg fa-angle-down"></i></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <button class="dropdown-item" *ngFor="let status of allstatuses" (click)="SetCurrentStatus($event)"
                      data-id="{{status.tid}}"
                      data-name="{{status.name}}">
                {{status.name}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <app-challenge-card class="card-wrapper" [challengeNid]="challenge.nid"
                          *ngFor="let challenge of challenges" [state]="'wide'"></app-challenge-card>

      <div *ngIf="challenges.length == 0">
        <h4 class="text-center mt-5 mb-5">There are no missions to show</h4>
      </div>
    </div>
    <div class="text-center pt-3 pb-5" *ngIf="!hideloadmore">
      <div>
        <a (click)="loadmore()" class="btn btn-load-more">Load more</a>
      </div>
    </div>
  </div>
</section>
