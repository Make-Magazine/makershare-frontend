<!-- Modal -->
<div *ngIf="!isLogedIn">
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" formControlName="username" type="text" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="password" type="password" placeholder="Password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
