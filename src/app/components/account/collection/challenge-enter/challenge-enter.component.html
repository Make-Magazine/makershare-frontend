<div *ngIf="challenges.length==0">
  <h5>You haven't entered any missions yet.</h5><br>
  <p>Head over to <a [routerLink]="['/missions']">the missions</a> page,and see if you find anything of interest.,br> as soon
    as you enter any missions,they will show up here</p>
</div>
<div *ngIf="challenges.length>0">

  <table class="table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Challenge Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let challenge of challenges">
        <td *ngIf="challenge.project_name">{{challenge.project_name}}</td>
        <td *ngIf="challenge.challenge_name">{{challenge.challenge_name}}</td>

      </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
  <div class="button-container-main-2" *ngIf="!hideloadmoreentries">
    <a class="btn btn-main-2" (click)="loadMoreEntries()">Load more</a>
  </div>
</div>
