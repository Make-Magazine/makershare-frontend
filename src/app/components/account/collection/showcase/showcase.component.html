<div *ngIf="showcases.length>0">
<input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)"> Select all
<a class="btn btn-transparent delete" (click)=" deleteMessages()">Delete</a>
<table class="table">
  <thead>
    <tr>
      <th>showcase Name</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let showcase of showcases let i=index;">
      <div class="select" *ngIf="showcase">
        <input type="checkbox" value="{{showcase.nid}}"  [(ngModel)]="showcase.state"  (change)="valueChanged(showcase.nid,$event)">
      </div>
      <td *ngIf="showcase">{{showcase.project_name}}</td>
      <div class="delete">
        <a class="fa fa-2x fa-trash delete-message" (click)="deleteMessage(i)"></a>
      </div>
    </tr>
  </tbody>
</table>
</div>
