<div class="bookmark-page">
  <div class="row">
    <div class="container">
      <div class="tabs-buttons col-md-12">
        <ul class="  nav nav-tabs" role="tablist">
          <li class="nav-item"><a href="" class="btn btn-tab" [class.active]="activeTab == 'bookmarked_projects'" role="tab" data-toggle="tab" (click)="changeTab('bookmarked_projects',$event)">Projects</a></li>
          <li class="nav-item"><a href="" class="btn btn-tab" [class.active]="activeTab == 'bookmarked_showcases'" role="tab" data-toggle="tab" (click)="changeTab('bookmarked_showcases',$event)">Showcases</a></li>
          <!--<li class="nav-item"><a href="" class="btn btn-tab" [class.active]="activeTab == 'maker_bookmark'" role="tab" data-toggle="tab" (click)="changeTab('maker_bookmark',$event)">Makers </a></li>-->
          <li class="nav-item"><a href="" class="btn btn-tab" [class.active]="activeTab == 'followed_projects'" role="tab" data-toggle="tab" (click)="changeTab('followed_projects',$event)">Challenges I'm Following </a></li>
          <li class="nav-item"><a href="" class="btn btn-tab" [class.active]="activeTab == 'challenge_entries'" role="tab" data-toggle="tab" (click)="changeTab('challenge_entries',$event)">Challenges I'm Entered </a></li>
        </ul>
      </div>

      <div class="content-wrapper">
        <app-project  *ngIf="activeTab == 'bookmarked_projects'" [countProject]="countProjectBookmark"> </app-project>
        <app-showcase *ngIf="activeTab == 'bookmarked_showcases'" [countShowcase]="countShowcaseBookmark"> </app-showcase>
        <app-maker *ngIf="activeTab == 'maker_bookmark'" [countMaker]="countMakerBookmark"> </app-maker>
        <app-challenge-follow *ngIf="activeTab == 'followed_projects'" [countFollow]="countChallengeFollow"> </app-challenge-follow>
        <app-challenge-enter *ngIf="activeTab == 'challenge_entries'" [countEntries]="countChallengeEntered"></app-challenge-enter>
      </div>
    </div>
  </div>
</div>
