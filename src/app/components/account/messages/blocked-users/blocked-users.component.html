<button type="button" class="btn btn-danger float-right" (click)="previousUrl()">Back
  <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>
  <h3 *ngIf="this.blocked.length == 0">There is no blocked users</h3>
<ul class="list-group" *ngFor="let user of blocked;let i = index">
  <li class="list-group-item justify-content-between">
    {{user.firstname}}  {{user.lastname}} 
    <span>
      <button type="button" class="btn btn-secondary" (click)="unBlockUsers(user.uid, i)" >UnBlock</button>
    </span>
  </li>
</ul>
