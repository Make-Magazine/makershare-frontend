  <div class="page-inbox">
    <div class="inbox-title mx-auto" >
     <h1>Inbox</h1>

    <ul class="list-unstyled d-flex flex-row aling-self-center align-content-lg-center">
      <li><a  (click)="current_active_tab = 'notifications'" class="btn btn-create-tab"  [ngClass]="{'active': current_active_tab == 'notifications' }">Notificatoins</a></li>
