<div class="container conversation-container" *ngIf="msg">
      <i class="fa fa-lg fa-close close"></i>
      <div class="delete-actions">
        <a href="" class="btn btn-transparent">Block</a> - 
        <a href="" class="btn btn-transparent">Delete</a>
      </div>
      <h3 class="message-subject">{{msg.subject}}</h3>
        <ul class="list-unstyled conversation">
          <div *ngIf="messages">
            <li class="single-message" *ngFor="let message of messages">
              <div class="media message-info">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="http://placehold.it/150x150" alt="" class="img-responsive">
                  </a>
                </div>
                <div class="media-body">
                  <p class="sender"><a href="" >{{message.first_name}} {{message.last_name}}</a> sent you a message</p>
                  <p class="timestamp">3 days ago</p>
                </div>
              </div>
              <div class="message-body">
                <p>{{message.body}}</p>
              </div>
            </li>
          </div>
        </ul>
      <div class="reply-area">
        <p class="reply">Reply</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <ul class="list-unstyled send-actions">
          <li><a href="" class="btn btn-transparent">Cancel</a></li>
          <li><a href="" class="btn btn-blue btn-sharp">Send</a></li>
        </ul>
      </div>
    </div>
