<div class="profile-content">
  <div class="projects-grid row">
    <app-project-card *ngFor="let project of profile_projects" 
                      [nid]="project.nid" 
                      [ngClass]="{'col-lg-12' : view != 'grid',
                                  'col-lg-6' : view == 'grid'}" 
                      class="project-item" 
                      [view]="view">
    </app-project-card>
    <div *ngIf="!profile_projects[0]">
      <div class="empty-content row">
        <div class="col-lg-12 col-md-12">
          <h3>This Maker hasn't created any projects yet</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- End project grid -->
  <div class="text-center">
    <a class="btn btn-load-more" *ngIf="!hideloadmoreproject && profile_projects[0]" (click)="loadMoreProject()">Load more</a>
  </div>
</div>
<!-- End profile content -->
