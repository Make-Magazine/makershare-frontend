<div class="profile-content">
  <div class="projects-grid row">
    <app-project-card *ngFor="let project of profile_projects" [nid]="project.nid" class="project-item col-lg-6"></app-project-card>
    <div *ngIf="!profile_projects[0]">
      <div class="empty-content row">
        <div class="col-lg-12 col-md-12">
          <h3>This Maker hasn't created any projects yet</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- End project grid -->
  <div class="text-center">
    <div class="button-container-main-2" *ngIf="!hideloadmoreproject && profile_projects[0]">
      <a class="btn btn-main-2"  (click)="loadMoreProject()">Load more</a>
    </div>
  </div>
</div>
<!-- End profile content -->
