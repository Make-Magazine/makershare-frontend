<div *ngIf="project">
  <div class="project card">
    <p class="card-type">Project</p>

    <div class="image-top" *ngIf="project.cover_photo && type == 'grid'">
      <div class="overlay-portfolio">
        <div class=" d-flex flex-column m-auto">
          <p [routerLink]="['/project/edit',Project.nid]" class="btn edit-project"><span><i class="fa fa-lg fa-pencil"></i> Edit Project</span></p>
          <div class="d-flex">
            <div class="d-flex flex-column">
              <p [ngClass]="{'active' : Visibility == 370}" (click)="UpdateProjectVisibility(Project.nid,371)"
                class="btn project-private"><i class="fa fa-lg fa-eye-slash"></i><span>PRIVATE</span></p>
            </div>
            <div class="d-flex flex-column w-75">
              <p [ngClass]="{'active' : Visibility == 371}" (click)="UpdateProjectVisibility(Project.nid,370)"
                class="btn project-public"><i class="fa fa-lg fa-eye"></i><span>PUBLIC</span></p>
            </div>
            <div class="d-flex flex-column">
              <p (click)="DeleteProject(Project.nid)" class="btn ml-auto project-delete"><i class="fa fa-lg fa-times"></i> <span>DELETE </span></p>
            </div>
          </div>
          <p class="project-drag"><i class="fa fa-lg fa-arrows-alt"></i> Drag Project Tile To Reorder</p>
        </div>
      </div>
      <img class="card-img-top" src="{{project.cover_photo}}" alt="">
      <!--<img *ngIf="!project.cover_photo" src="http://placehold.it/365x290" alt="">-->
      <!--<div class="teaser">
        <p class="overlay-text" *ngIf="project.teaser" innerHTML="{{project.teaser}}"></p>
        <p class="overlay-text" *ngIf="project.challenge_name"> Entered in <a (click)="challengePage(project.challenge_nid)">{{project.challenge_name}}</a></p>
      </div>-->
      <div class="list-unstyled icons">
        <span *ngIf="project.show_tell_video"><i class="fa fa-lg fa-video-camera"></i></span>
        <span><i class="fa fa-lg fa-trophy"></i>1</span>
        <span><i class="fa fa-lg fa-clock-o"></i>1</span>
      </div>
    </div>




    <div class="image-top-lg" *ngIf="project.cover_photo_lg && type == 'showcase'">
      <div class="overlay-portfolio">
        <div class=" d-flex flex-column m-auto">
          <p [routerLink]="['/project/edit',Project.nid]" class="btn edit-project"><span><i class="fa fa-lg fa-pencil"></i> Edit Project</span></p>
          <div class="d-flex">
            <div class="d-flex flex-column">
              <p [ngClass]="{'active' : Visibility == 370}" (click)="UpdateProjectVisibility(Project.nid,371)"
                class="btn project-private"><i class="fa fa-lg fa-eye-slash"></i><span>PRIVATE</span></p>
            </div>
            <div class="d-flex flex-column w-75">
              <p [ngClass]="{'active' : Visibility == 371}" (click)="UpdateProjectVisibility(Project.nid,370)"
                class="btn project-public"><i class="fa fa-lg fa-eye"></i><span>PUBLIC</span></p>
            </div>
            <div class="d-flex flex-column">
              <p (click)="DeleteProject(Project.nid)" class="btn ml-auto project-delete"><i class="fa fa-lg fa-times"></i> <span>DELETE </span></p>
            </div>
          </div>
          <p class="project-drag"><i class="fa fa-lg fa-arrows-alt"></i> Drag Project Tile To Reorder</p>
        </div>
      </div>
      <img class="card-img-top" src="{{project.cover_photo_lg}}" alt="">
      <!--<img *ngIf="!project.cover_photo" src="http://placehold.it/365x290" alt="">-->
      <!--<div class="teaser">
        <p class="overlay-text" *ngIf="project.teaser" innerHTML="{{project.teaser}}"></p>
        <p class="overlay-text" *ngIf="project.challenge_name"> Entered in <a (click)="challengePage(project.challenge_nid)">{{project.challenge_name}}</a></p>
      </div>-->
      <div class="list-unstyled icons">
        <span *ngIf="project.show_tell_video"><i class="fa fa-lg fa-video-camera"></i></span>
        <span><i class="fa fa-lg fa-trophy"></i>1</span>
        <span><i class="fa fa-lg fa-clock-o"></i>1</span>
      </div>
    </div>




    <div class="card-block d-flex flex-column justify-content-around">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row">
          <div class="profiel-pic-container mr-2">
            <img *ngIf="!project.maker_photo" src="http://placehold.it/80x80" alt="">
            <img *ngIf="project.maker_photo" src="{{project.maker_photo}}" alt="">
          </div>
          <div class="d-flex flex-column" (click)="ShowProjectDetails(project.nid)">
            <h4 class="card-title" innerHTML="{{project.project_name}}"></h4>
            <a (click)="userProfile(project.first_name,project.last_name)">
              <p class="maker-name">By {{project.first_name}} {{project.last_name}}</p>
            </a>
          </div>
        </div>
        <div class="icons-side-project d-flex flex-row" *ngIf="badges">
          <div class="project-icon" *ngFor="let badge of badges;">
            <img src="{{badge?.goal_image}}" alt="" ngbTooltip="{{badge?.title}}">
          </div>
        </div>
      </div>
      <div class="content-side col d-flex flex-column justify-content-start">
        <div class="card-stats mt-auto">
          <ul class="list-unstyled d-flex justify-content-between">
            <li>
              <img src="./assets/images/icons/light-not-selected.png" class="project-likes" alt="">
              <span *ngIf="project.number_of_likes">{{project.number_of_likes}}</span>
              <span *ngIf="!project.number_of_likes">0</span>
            </li>
            <li>
              <img src="./assets/images/icons/views.png" class="project-views" alt="">
              <span>70</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
