<form [formGroup]="optionalForm" class="optional-info" (submit)="formSubmit(this.value)">
	<div class="form-group photo">
		<label class="control-label">Add a Profile photo</label>
		<div class="row">
			<div class="col-md-6">
				<a for="upload" class="btn btn-white btn-sharp">Choose photo</a>
				<input id="profile-photo-upload" (change)="onFileChange($event)" type="file" class="file" placeholder="Choose photo" formControlName="user_photo">
				<div class="guide">
					<p>
						choose a photo that is at least 600 x 400 px
					</p>
				</div>
			</div>
			<div class="col-md-6">
				<div class="image-preview">
					<img src="{{imageSrc}}" alt="" class="img-responsive">
				</div>
			</div>
		</div>
	</div>
	<div class="form-group interesets">
		<label for="interesets">What are your interests as a Maker?</label>
		<tag-input theme='dark'></tag-input>
		<div class="form-group bio">
			<label for="bio">Bio</label>
			<textarea class="form-control" id="bio" placeholder="Enter text" formControlName="maker_interests"></textarea>
		</div>
	</div>
	<div class="form-group how-started">
		<label for="how-started">How'd you get started making?</label>
		<input type="text" class="form-control" id="how-started" placeholder="Enter text" formControlName="started_making">
	</div>
	<div formArrayName="field_add_your_makerspace_s_">
    			<label for="">Add your Makerspace(s)</label>
		<div class="form-group makerspace" *ngFor="let markSpace of optionalForm.controls.field_add_your_makerspace_s_.controls; let i=index">
			<div class="maker-group" [formGroupName]="i">
				<label for="makerspace-1">Makerspace name</label>
				<input type="text" class="form-control"   ng2-auto-complete [source]="allMarkersNames"  formControlName="field_makerspace_name" id="makerspace-1" placeholder="Start typing to select from an existing Makerspace or add your own">
				<label for="url-1">URL (optional)</label>
				<input type="text" class="form-control" ng2-auto-complete [source]="allMarkersUrl" formControlName="field_makerspace_url" id="url-1" placeholder="Type or paste">
			</div>
		</div>
		<a (click)="addMakerspace()" class="btn btn-white btn-sharp another-space"><i class="fa fa-lg fa-plus"></i> Add another Makerspace</a>
	</div>
	<div class="form-group socials">
		<label for="socials">Add your other websites</label>
		<div class="guide">
			<p>indicate your preferred place to communicate - Choose one</p>
		</div>
		<table class="table borderedless" formGroupName="field_social_accounts">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>Prefered?</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<p>Website or Blog</p>
					</td>
					<td>
						<input type="text" class="form-control" name="web-url" placeholder="enter your URL" formControlName="field_website_or_blog">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred" value="field_website_or_blog">
					</td>
				</tr>
				<tr>
					<td>
						<p>Additional site</p>
					</td>
					<td>
						<input type="text" class="form-control" name="web-url-2" placeholder="enter your URL" formControlName="field_additional_site">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_additional_site">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-facebook"></i> Facebook</p>
					</td>
					<td>
						<input type="text" class="form-control" name="fb-url" placeholder="enter your URL" formControlName="field_facebook">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_facebook">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-instagram"></i> Instagram</p>
					</td>
					<td>
						<input type="text" class="form-control" name="ig-url" placeholder="enter your URL" formControlName="field_instagram">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_instagram">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-linkedin"></i> LinkedIn</p>
					</td>
					<td>
						<input type="text" class="form-control" name="ln-url" placeholder="enter your URL" formControlName="field_linkedin">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_linkedin">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-twitter"></i> Twitter</p>
					</td>
					<td>
						<input type="text" class="form-control" name="tw-url" placeholder="enter your URL" formControlName="field_twitter">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_twitter">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-pinterest"></i> Pinterest</p>
					</td>
					<td>
						<input type="text" class="form-control" name="pn-url" placeholder="enter your UR" formControlName="field_pinterest">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_pinterest">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-youtube"></i> YouTube</p>
					</td>
					<td>
						<input type="text" class="form-control" name="yt-url" placeholder="enter your URL" formControlName="field_youtube">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_youtube">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-hackster"></i> Hackster.io</p>
					</td>
					<td>
						<input type="text" class="form-control" name="hk-url" placeholder="enter your URL" formControlName="field_hackster_io">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_hackster_io">
					</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-instructables"></i> Instructables</p>
					</td>
					<td>
						<input type="text" class="form-control" name="in-url" placeholder="enter your URL" formControlName="field_instructables">
						<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_instructables">
						</td>
				</tr>
				<tr>
					<td>
						<p><i class="fa fa-lg fa-hackaday"></i> Hackaday</p>
					</td>
					<td>
						<input type="text" class="form-control" name="hd-url" placeholder="enter your URL" formControlName="field_hackday">
					</td>
					<td>
                <input type="radio" formControlName="field_preferred" name="field_preferred"  value="field_hackday">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
