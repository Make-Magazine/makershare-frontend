<section class="page-search-content">
  <!--result here-->
  <div class="text-center">
    <h2>{{heading | uppercase}}</h2>
  </div>
  <div *ngIf="result.length > 0">

    <!--projects-->
    <div *ngIf="type == 'project'" class="row">
      <app-project-card *ngFor="let item of result" [view]="project_view" [nid]="item.is_nid" class="col-md-6 col-lg-4"></app-project-card>
    </div>

    <!--challenge-->
    <div *ngIf="type == 'challenge'" class="row">
      <app-challenge-card *ngFor="let item of result"  [challengeNid]="item.is_nid" class="col-md-12"></app-challenge-card>
    </div>
  
    <!--showcase-->
    <div *ngIf="type == 'showcase'" class="row">
      <app-showcase-card *ngFor="let item of result" [showcaseNid]="item.is_nid" class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></app-showcase-card>  
    </div>
  
    <!--workshops-->
    <div *ngIf="type == 'learning_sequence'" class="row">
      <app-learn-card *ngFor="let item of result" [workshopNid]="item.is_nid" class="col-lg-12 col-md-12 col-sm-12"></app-learn-card>
    </div>

    <!--makers-->
    <div *ngIf="type == 'maker'" class="row">
      <app-maker-search-card *ngFor="let item of result" [uid]="item.is_uid"></app-maker-search-card>
    </div>
  
    <div class="text-center" *ngIf="resultCount > result.length">
      <div class="button-container-main-2">
        <a class="btn btn-main-2"  (click)="loadMore()">Load more</a>
      </div>
    </div>

  </div>
  <!--empty-->
  <div *ngIf="result.length == 0" class="row">
    Sorry, no result found.
  </div>

</section>
