<section class="page-search-content">
  <div class="container">
    <div class="region region-content ">
      <!--result here-->
      <div class="text-center mb-5">
        <h2>{{heading | uppercase}}</h2>
      </div>
      <div *ngIf="result.length > 0">

        <!--projects-->
        <div *ngIf="type == 'project'" class="row">
          <app-project-search-card *ngFor="let item of result" [view]="project_view" [nid]="item.is_nid" class="col-md-6 col-lg-4 mb-5"></app-project-search-card>
        </div>

        <!--showcase-->
        <div *ngIf="type == 'showcase'" class="row">
          <app-showcase-search-card *ngFor="let item of result" [showcaseNid]="item.is_nid" class="col-lg-4 col-md-6 col-sm-12"></app-showcase-search-card>
        </div>

        <!--challenge-->
        <div *ngIf="type == 'challenge'" class="row">
          <app-challenge-search-card *ngFor="let item of result" [challengeNid]="item.is_nid" class="col-lg-4 col-md-6 col-sm-12"></app-challenge-search-card>
        </div>

        <!--workshops-->
        <div *ngIf="type == 'learning_sequence'" class="row">
          <app-learn-search-card *ngFor="let item of result" [workshopNid]="item.is_nid" class="col-lg-4 col-md-6 col-sm-12"></app-learn-search-card>
        </div>

        <!--makers-->
        <div *ngIf="type == 'maker'" class="row">
          <app-maker-search-card *ngFor="let item of result" [uid]="item.is_uid" class="col-md-6 col-lg-4 mb-5"></app-maker-search-card>
        </div>

        <div class="text-center" *ngIf="resultCount > result.length">
          <div class="button-container-main-2">
            <a class="btn btn-main-2" (click)="loadMore()">Load more</a>
          </div>
        </div>

      </div>
      <!--empty-->
      <div *ngIf="result.length == 0" class="row">
        Sorry, no result found.
      </div>
    </div>
  </div>
</section>
