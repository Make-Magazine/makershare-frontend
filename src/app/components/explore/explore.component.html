<div class="page-explore">
  <div class="container">
    <header class="explore-header">
      <div class="container">
        <h3>Explore</h3>
        <div class="filters">
          <div class="container">
            <div class="row justify-content-center align-items-center">
              <div class="entries-count btn">
                <p>128 Projects</p>
              </div>
              <div class="projects-filter dropdown">
                <button class="btn btn-transparent dropdown-toggle" type="button" id="filter-projects" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                            All Projects <i class="fa fa-lg fa-angle-down"></i>
                          </button>
                <div class="dropdown-menu" aria-labelledby="filter-projects">
                  <a class="dropdown-item" href="#">All projects</a>
                  <a class="dropdown-item" href="#">Winners Only</a>
                </div>
              </div>
              <div class="sorting-filter dropdown">
                <button class="btn btn-transparent dropdown-toggle" type="button" id="filter-projects" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                            Most recent <i class="fa fa-lg fa-angle-down"></i>
                          </button>
                <div class="dropdown-menu" aria-labelledby="filter-projects">
                  <a class="dropdown-item" href="#">Most recent</a>
                  <a class="dropdown-item" href="#">Oldest</a>
                  <a class="dropdown-item" href="#">Title A-Z</a>
                  <a class="dropdown-item" href="#">Title Z-A</a>
                  <a class="dropdown-item" href="#">Most Liked</a>
                  <a class="dropdown-item" href="#">Most Forked</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End filters -->
        <ul class="list-unstyled explore-tags">
          <li *ngFor="let parent of categories"><a class="btn btn-grey" id="parent_{{parent.tid}}">{{parent.name}}</a></li>
        </ul>
        <div class="submenus">
          <ul *ngFor="let parent of categories" class="list-unstyled parent_{{parent.tid}}">
            <li *ngFor="let term of parent.children"><a (click)="projectsById($event)" class="btn btn-grey" data-id="{{term.tid}}">{{term.name}}</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--/header -->
    
    <div class="projects-grid row" *ngIf="projects.length > 0">
        <app-project-card *ngFor="let project of projects"   [view]="view" [nid]="project.nid" class="col-md-6 col-lg-4"></app-project-card>
      
    </div>
  </div>
  <div class="text-center">
    <div class="button-container-main-2">
      <a href="#" class="btn btn-main-2">Load more</a>
    </div>
  </div>
</div>
<!-- End region-content -->
