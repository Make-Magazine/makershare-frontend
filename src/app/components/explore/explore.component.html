<div class="page-explore">
  <div class="container">
    <header class="explore-header">
      <div class="container">
        <h3>Projects</h3>
        <h6>FILTER BY TOPIC:</h6>
        <ul class="list-unstyled explore-tags hidden-sm-down">
          <li *ngFor="let parent of categories_parents;let i = index">
            <a (mouseover)="ChangeClassActive(i,$event)" [ngClass]="{'active':CurrentActiveParentIndex == i}" class="btn btn-border"
              id="parent_{{parent.tid}}" [innerHTML]="parent.name"></a>
          </li>
        </ul>
        <div class="submenus hidden-sm-down">
          <div *ngFor="let parent of categories_parents">
            <ul class="list-unstyled parent_{{parent.tid}}">
              <li *ngFor="let term of categories_childs;let i = index">
                <a *ngIf="term.parent_tid == parent.tid" [ngClass]="{'active':CurrentActiveParentIndex == i}" (click)="projectsById($event);ChangeClassActive(i,$event)"
                  class="btn btn-border" data-id="{{term.tid}}" (click)="idCategory(term.tid,term.name)" [innerHTML]="term.name"></a>
              </li>
            </ul>
          </div>
        </div>




        <div class="navbar hidden-md-up filter-mobile-menu">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar btn-load-more btn mb-3" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar">Filters</span>
                <i class="fa fa-lg fa-angle-down"></i>
              </a>
              <div class="nav-collapse collapse navbar-responsive-collapse filter-mainmenu">
                <ul class="list-unstyled">
                  <li class="dropdown men parent-item btn btn-load-more mb-2" *ngFor="let parent of categories_parents;let i = index" ><span [ngClass]="{'active':CurrentActiveParentIndex == i}" (mouseover)="ChangeClassActive(i,$event)" class="dropdown-toggle parent-item" data-toggle="dropdown" [innerHTML]="parent.name"><b class="caret"></b></span>
                    <ul class="dropdown-menu filter-submenu">
                      <li class="dropdown-submenu men" *ngFor="let term of categories_childs;let i = index"><span *ngIf="term.parent_tid == parent.tid" [ngClass]="{'active':CurrentActiveParentIndex == i}" (click)="projectsById($event);ChangeClassActive(i,$event)" data-id="{{term.tid}}" (click)="idCategory(term.tid)" class="child-item btn" data-toggle="dropdown" [innerHTML]="term.name"></span></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>



        <div class="filters">
          <div class="container">
            <div class="row justify-content-end align-items-center">
              <div class="entries-count btn">
                <p>{{countProject}} Projects</p>
              </div>
              <div class="entries-count btn">
               <p *ngIf="nameCat">{{nameCat}}</p>
              </div>
                <div class="entries-count btn">
                  <a (click)="allProject()" class="btn">All Project</a>
              </div>
              <div class="sorting-filter dropdown">
                <button class="btn btn-transparent dropdown-toggle" type="button" id="filter-projects" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{ActionName}} <i class="fa fa-lg fa-angle-down"></i>
                  </button>
                <div class="dropdown-menu" aria-labelledby="filter-projects">
                  <a class="dropdown-item" (click)="mostRecent()" class="btn">Most recent</a>
                  <a class="dropdown-item" (click)="oldest()" class="btn">Oldest</a>
                  <a class="dropdown-item" (click)="sortAsc()" class="btn">Title A-Z</a>
                  <a class="dropdown-item" (click)="sortDesc()" class="btn">Title Z-A</a>
                  <a class="dropdown-item" (click)="mostLiked()" class="btn">Most liked</a>
                  <a class="dropdown-item" (click)="mostViewed()" class="btn">Most viewed</a>

                  <!--<a class="dropdown-item" (click)="mostForked()" class="btn">Most forked</a>-->

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End filters -->
      </div>
    </header>
    <!--/    <div class="text-center pt-3 pb-5">
      <div *ngIf="!hideLoadMore">
        <a class="btn btn-load-more" *ngIf="projects.length != 0" (click)="loadMoreProject()">Load more</a>
      </div>
    </div>header -->
    <div class="projects-grid row" *ngIf="projects.length > 0">
      <app-project-card *ngFor="let project of projects" [view]="view" [nid]="project.nid" class="col-md-6 col-lg-4"></app-project-card>
    </div>
    <div *ngIf="projects.length == 0">
      <h4>There are no projects to show</h4>
    </div>
    <div class="text-center pt-3 pb-5">
      <div *ngIf="!hideloadmoreproject">
        <a class="btn btn-load-more" (click)="loadMoreProject()">Load more</a>
      </div>
    </div>
  </div>
</div>
<!-- End region-content -->
