<header class="main-header">
  <nav class="container-fluid 
              navbar 
              navbar-toggleable-md 
              navbar-light bg-faded 
              justify-content-md-start 
              align-items-center
              navbar-toggleable-sm 
              flex-row">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#MainNav" aria-controls="MainNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" [routerLink]="['/']"><img src="./assets/images/logos/Maker-Share-Logo-ALPHA.svg" alt=""></a>
    <div class="log-block d-flex flex-row flex-last ml-auto align-items-center">
      <ul class="list-unstyled login-block">
        <li *ngIf="!auth.authenticated()"><a (click)="auth.login()">Join / Log in</a></li>
        <li *ngIf="auth.authenticated()">
          <app-notification-panel></app-notification-panel>
        </li>
        <li class="min-user-img" *ngIf="auth.authenticated()">
          <div ngbDropdown class="d-inline-block account-controls dropdown">
            <button class="btn btn-transparent dropdown-toggle" id="dropdownMenu1" ngbDropdownToggle>
              <img *ngIf="user_photo" src="{{user_photo}}" alt="" class="img-responsive">
              <img *ngIf="!user_photo" src="./assets/images/icons/no-profile-pic.png" alt="" class="img-responsive">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a target="_blank" *ngIf="Manager" href="{{Back_End_Domain}}" class="dropdown-item" >Manage</a>
              <button class="dropdown-item" [routerLink]="['/portfolio']">Profile</button>
              <button class="dropdown-item" [routerLink]="['/inbox-notifications']">Inbox</button>
              <button class="dropdown-item" [routerLink]="['/account/collection/bookmark']">Bookmarks</button>
              <button class="dropdown-item" [routerLink]="['/account/settings/notifications']">Account Settings</button>
              <button class="dropdown-item" (click)="auth.logout()">Logout</button>
            </div>
          </div>
        </li>
        <li class="search-icon">
          <a id="search-icon" (click)="openSearchBox()"><img src="./assets/images/icons/search.svg" alt=""></a>
        </li>
        <li class="nav-item dropdown hamburger-menu">
          <a href="#" class="nav-link dropdown-toggle navbar-left" data-toggle="dropdown" data-target="makerMenu" role="button" aria-haspopup="true"
            aria-expanded="false">
            <img src="./assets/images/icons/hamburger.png" alt="">
          </a>
          <div class="dropdown-menu" id="makerMenu" aria-labelledby="makerMenu">
            <a class="close-hamburger"><img src="./assets/images/icons/close.png"></a>
            <a [routerLink]="['projects/create']" class="dropdown-item add-project mobile-menu-item">Add a Project</a>
            <a [routerLink]="['makers']" class="dropdown-item mobile-menu-item">Makers</a>
            <a [routerLink]="['projects']" class="dropdown-item mobile-menu-item">Projects</a>
            <a [routerLink]="['showcases']" class="dropdown-item mobile-menu-item">Showcases</a>
            <a [routerLink]="['missions']" class="dropdown-item mobile-menu-item">Missions</a>
            <!--<a [routerLink]="['workshops']"  class="dropdown-item mobile-menu-item">Workshops</a>-->
            <!--<hr class="3" *hideItBootstrap="['sm','md','lg', 'xl']">-->
            <!--<hr class="2" *hideItBootstrap="['sm','md','lg', 'xl']">-->
            <a [routerLink]="['make-intel']" class="dropdown-item">Make + Intel</a>
            <a [routerLink]="['guidelines']" class="dropdown-item">Community Guidelines</a>
            <a [routerLink]="['badges']" class="dropdown-item">About Badges</a>
            <a [routerLink]="['why-portfolio']" class="dropdown-item">Why Makers Need Portfolios</a>
            <a [routerLink]="['about-us']" class="dropdown-item">About Us</a>
            <!--<a [routerLink]="['show-and-tell']" class="dropdown-item">Documenting Your Work</a>-->
            <!--<hr class="1" *ngIf="auth.authenticated()">-->
            <a class="dropdown-item beta-feedback">
              <app-feedback></app-feedback>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-md-start" id="MainNav">
      <ul id="main-nav" class="navbar-nav justify-content-md-between">
        <li class="nav-item hidden-md-up">
          <a [routerLink]="['projects/create']" class="nav-link color-text"><i class="fa fa-lg fa-plus"></i> Add a Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['makers']">Makers</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['projects']">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['showcases']">Showcases</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['missions']">Missions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled coming-soon">Learning<span class="coming-soon-text">Coming soon</span></a>
        </li>
        <li class="nav-item hidden-md-up">
          <a class="nav-link color-text" *ngIf="auth.authenticated()" (click)="auth.logout()">Log Out</a>
        </li>
      </ul>
    </div>
    <div class="project-button button-container-main-1" *ngIf="auth.authenticated()">
      <a class="btn btn-main btn-sharp" [routerLink]="['/projects/create']">
        <i class="fa fa-lg fa-plus"></i> Add a Project
      </a>
    </div>
  </nav>

  <app-search-box *ngIf="showSearchBox" [boxStatus]="showSearchBox" (notify)="onNotify($event)"></app-search-box>
  

  <app-registration-collect *ngIf="registrationFormStatus" [registrationFormState]="registrationFormState"></app-registration-collect>
  

</header>
<notification-bar></notification-bar>
