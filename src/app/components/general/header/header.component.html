<header class="main-header">
  <nav class="container navbar navbar-toggleable-md navbar-light bg-faded justify-content-md-start navbar-toggleable-sm flex-row">
    <!--<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#MainNav" aria-controls="MainNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>-->
    <a class="navbar-brand" [routerLink]="['/']"><img src="./assets/images/logo.png" alt=""><span>BETA</span></a>
    <div class="log-block d-flex flex-row flex-last ml-auto align-items-center">
      <ul class="list-unstyled login-block">
        <li *ngIf="!auth.authenticated()"><a (click)="auth.login()">Join / Log in</a></li>
        <li *ngIf="auth.authenticated()"><a class="notification-icon"><img src="./assets/images/icons/notifications.png" alt=""></a></li>
        <li class="min-user-img" *ngIf="auth.authenticated()">
          <div ngbDropdown class="d-inline-block account-controls dropdown">
            <button class="btn btn-transparent dropdown-toggle" id="dropdownMenu1" ngbDropdownToggle>
              <img src="{{user_photo}}" alt="" class="img-responsive">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <button class="dropdown-item" [routerLink]="['/portfolio']">Profile</button>
              <button class="dropdown-item" [routerLink]="['/inbox']">Inbox</button>
              <button class="dropdown-item" [routerLink]="['/account/collection/bookmark']">Bookmarks</button>
              <button class="dropdown-item" [routerLink]="['/account/settings/notifications']">Account Settings</button>
              <button class="dropdown-item" (click)="auth.logout()">Logout</button>
            </div>
          </div>
        </li>
        <li class="search-icon">
          <a (click)="openSearchBox()"><img src="./assets/images/icons/search.svg" alt=""></a>
        </li>
        <li class="nav-item dropdown hamburger-menu">
          <a href="#" class="nav-link dropdown-toggle navbar-left" data-toggle="dropdown" data-target="makerMenu" role="button" aria-haspopup="true"
            aria-expanded="false">
            <img src="./assets/images/icons/hamburger.png" alt="">
          </a>
          <div class="dropdown-menu" id="makerMenu" aria-labelledby="makerMenu">
            <a class="close-hamburger"><img src="./assets/images/icons/close.png"></a>
            <a [routerLink]="['projects']" *hideItBootstrap="['md','lg', 'xl']" class="dropdown-item">Projects</a>
            <a [routerLink]="['showcases']" *hideItBootstrap="['md','lg', 'xl']" class="dropdown-item">Showcases</a>
            <a [routerLink]="['missions']" *hideItBootstrap="['md','lg', 'xl']" class="dropdown-item">Missions</a>
            <a [routerLink]="['workshops']" *hideItBootstrap="['md','lg', 'xl']" class="dropdown-item">Workshops</a>
            <hr *hideItBootstrap="['md','lg', 'xl']">
            <a [routerLink]="['project/create']" *hideItBootstrap="['md','lg', 'xl']" class="dropdown-item add-project">Add a Project</a>
            <hr *hideItBootstrap="['md','lg', 'xl']">
            <!--<a [routerLink]="['the-maker-movement']" class="dropdown-item">The Maker Movement</a>-->
            <a [routerLink]="['make-intel']" class="dropdown-item">Make + Intel</a>
            <a [routerLink]="['guidelines']" class="dropdown-item">Community Guidelines</a>
            <a [routerLink]="['badges']" class="dropdown-item">About Badges</a>
            <a [routerLink]="['why-portfolio']" class="dropdown-item">Why Makers Need Portfolios</a>
            <a [routerLink]="['show-and-tell']" class="dropdown-item">Documenting Your Work</a>
            <hr>
            <a class="dropdown-item beta-feedback" *ngIf="auth.authenticated()">
              <app-feedback></app-feedback>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-md-start" id="MainNav">
      <ul class="navbar-nav justify-content-md-between">
        <li class="nav-item hidden-md-up">
          <a [routerLink]="['project/create']" class="nav-link color-text"><i class="fa fa-lg fa-plus"></i> Add a Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['projects']">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['showcases']">Showcases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['missions']">Missions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['workshops']">Learning</a>
        </li>
        <li class="nav-item hidden-md-up">
          <a class="nav-link color-text" *ngIf="auth.authenticated()" (click)="auth.logout()">Log Out</a>
        </li>
        <li class="nav-item button-container-main-1" *ngIf="auth.authenticated()"><a class="btn btn-main btn-sharp" [routerLink]="['/project/create']"><i class="fa fa-lg fa-plus"></i> <span>Add a</span> Project</a></li>
      </ul>
    </div>
  </nav>

  <app-search-box *ngIf="showSearchBox" [boxStatus]="showSearchBox" (notify)="onNotify($event)"></app-search-box>

</header>
<notification-bar></notification-bar>
