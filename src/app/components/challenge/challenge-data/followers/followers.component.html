 <div class="followers" *ngIf="followers">
                  <div class="followers-cards">
                    <div class="col-md-4">
                  
                    </div><!-- End col-md-4 -->
                    <div class="col-md-4">
                    
                    </div><!-- End col-md-4 -->
                    <div class="col-md-4">
               
                    </div><!-- End col-md-4 -->
                    <div class="col-md-4" *ngFor="let follow of followers">
                      <div class="follower-card">
                        <div class=" profile-container"><!-- start profile card-->
                          <div class="profile-card">
                            <div class="left col-sm-4">
                              <div class="profile-pic">
                                <img src="{{follow.photo}}" alt="" class="img-responsive">
                              </div>
                              <a href="#" class="btn btn-blue">Message</a>
                            </div>
                            <div class="right col-sm-8">
                              <h4 class="profile-name"><a href="#">{{follow.username}}</a></h4>
                              <div class="trophies">
                                <i class="fa fa-lg fa-child"></i>
                                <i class="fa fa-lg fa-certificate"></i>
                                <i class="fa fa-lg fa-trophy"></i>
                              </div>
                              <p class="count">6 projects</p>
                              <p class="profile-tag">Make Stuff Happen kind of person!</p>
                              <p class="user-city">San Francisco, CA</p>
                            </div>
                          </div><!-- End profile card -->
                        </div><!-- End Profile-container -->
                      </div><!-- End follower-card -->
                    </div><!-- End col-md-4 -->
                  </div>
                  <div class="row">
                    <div class="col-xs-4 col-xs-offset-4 load-more">
                      <a href="#" class="btn btn-white">Load more</a>
                    </div>
                  </div>
                </div><!-- End followers -->
