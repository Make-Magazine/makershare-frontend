 <div *ngIf="project">
    <div class="page-project">
      <div class="container p-414">
          <div class="top-content-wrapper">
            <div class="container">
              <div class="project-full-card">
                <app-project-header [ActiveTab]="current_active_tab" [project]="projectDetails" (SwitchTab)="changeProjectTab($event)"></app-project-header>
              </div>
            </div>
            <!-- End container -->
          </div>
          <!-- End top-content-wrapper -->
          <div class="container">
            <app-project-story [project]="projectDetails" *ngIf="current_active_tab == 'project-story'"></app-project-story>
            <app-project-how-to [project]="projectDetails" *ngIf="current_active_tab == 'project-how-to'"></app-project-how-to>
          </div>
      </div>
    </div>
  </div>
