<div class="front">
  <app-onboarding *ngIf="!auth.authenticated()"></app-onboarding>
  <div class="container">
    <div class="row" *ngIf="homeCards">
      <section class="what-is-ms p-0 mt-2" *ngIf="auth.authenticated()">
        <div class="container">
          <div class="explore-maker-share">
            <h1 class="text-center">Explore Maker Share</h1>
          </div>
        </div>
      </section>
      <!--<div *ngFor="let item of homeCards;let i = index" [ngClass]="{
        'col-md-4 col-lg-4'   : item.type == 'project' ,
        'col-md-4'            : item.type == 'maker' ,
        'col-md-4'            : item.type == 'showcase',
        'col-md-8'            : item.type == 'challenge' ,
        'col-md-8'            : item.type == 'learning_sequence'
          }">-->
      <div *ngFor="let item of homeCards;let i = index" [ngClass]="{
        'col-md-6 col-lg-4'   : item.type == 'project' || item.type == 'showcase' || item.type == 'maker' ,
        'col-md-12 col-lg-8'  : item.type == 'challenge' || item.type == 'learning_sequence'        
          }" class="item-{{i}}">
        <!-- Challenge Cards -->
        <!--<div *ngIf="item.type == 'challenge'" class="challenge-page-data container p-0">
          <div class="challenges-container">
            <app-challenge-card [challengeNid]="item.id" [front]=true [first]=true></app-challenge-card>
          </div>
        </div>-->
        <!-- Challenge Cards -->
        <div *ngIf="item.type == 'challenge'" class="card-wrapper">
          <!-- <div class="challenges-container"> -->
            <app-challenge-card [challengeNid]="item.id" [front]=true [state]="'wide'"></app-challenge-card>
          <!-- </div> -->
        </div>

        <!-- Showcase Cards -->
        <div *ngIf="item.type == 'showcase' && item.id" class="card-wrapper">
          <!-- <div class="showcase-card-backlayer-home-2" *ngIf="item.id"> -->
            <app-showcase-gen-card [showcaseNid]="item.id" [state]="'tall'"></app-showcase-gen-card>
          <!-- </div> -->
        </div>

        <!-- Maker Cards -->
        <div class="card-wrapper" *ngIf="item.type == 'maker'">
          <app-maker-card [uid]="item.id" [state]="'tall'"></app-maker-card>
        </div>

        <!-- Project Cards -->
        <div class="card-wrapper" *ngIf="item.type == 'project'">
          <app-project-card [view]="view" [nid]="item.id" [state]="'tall'" [front]=true></app-project-card>
        </div>

        <!-- Learn Cards -->
        <div *ngIf="item.type == 'learning_sequence'" class="container">
          <app-learn-card [workshopNid]="item.id" [front]=true></app-learn-card>
        </div>
      </div>
    </div>
    <div *ngIf="!homeCards || homeCards.length == 0">
      <h4 class="text-center mt-5 mb-5">There are no Results to show</h4>
    </div>
  </div>
  <section class="modal-section">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div id="joinus-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h4>Start participating in <br>our worldwide community of makers!</h4>
          </div>
          <button type="button" class="btn btn-blue" data-dismiss="modal">Join now</button>
          <p>Already a member? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </section>

</div>
