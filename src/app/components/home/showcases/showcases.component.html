<section class="showcase-home">
  <div class="container">
    <div class="row">
      <div (click)="ShowSingleShowcase(showcase.nid)" *ngFor="let showcase of showcases" class="col-lg-4 col-md-6">
        <div class="showcase-card-backlayer-home" *ngIf="showcase.nid">
          <app-showcase-gen-card [showcaseNid]="showcase.nid"></app-showcase-gen-card>
        </div>
      </div>
    </div>
  </div>
</section>
