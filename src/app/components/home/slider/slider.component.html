<section class="banner">
  <!-- Carousel
    ================================================== -->
  <div *ngIf="sliders" id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

      <div *ngFor="let slider of sliders; let i = index" class="item" [ngClass]="{'active': i === 0 }">

        <img *ngIf="slider.cover_photo" class="first-slide" src="{{slider.cover_photo}}" alt="First slide">
        <img *ngIf="slider.promo_image" class="first-slide" src="{{slider.promo_image}}" alt="First slide">
        <div class="container card-container">
          <div class="carousel-caption card">
            <h2 *ngIf="slider.title">{{slider.title}}</h2>
            <h2 *ngIf="slider.promo_headline">{{slider.promo_headline}}</h2>
            <p *ngIf="slider.promo_description">{{slider.promo_description}}</p>
              <a class="btn btn-white" (click)="loadMoreData(slider.nid)">Load more </a>
           
            <!--<div class="card-buttons">
                <a class="btn btn-blue"><i class="fa fa-lg fa-plus"></i> &nbsp;&nbsp;Add a project</a>
              </div>-->
          </div>
        </div>

      </div>

    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- /.carousel -->
</section>
