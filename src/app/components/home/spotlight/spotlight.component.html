<section class="maker-spotlight">
  <header class="container">
    <h3>Maker Spotlight</h3>
  </header>
  <div class="container">
    <div class="row">
      <!-- Start Spotlight Single Item -->
      <div class="col-md-6 d-flex align-items-stretch" *ngFor="let spotlight of spotlights">
        <div class="card spotlight-item ">
          <div class="image-container">
            <img class="card-img-top" src="./assets/images/issues_robotics.jpg" alt="Card image cap">
            <span class="card-type">Spotlight</span>
          </div>
          <app-user-card *ngIf="spotlight.uid" [uid]="spotlight.uid"></app-user-card>
        </div>
        <!-- End Spotlight-item -->
      </div>
      <!-- Enc col -->
    </div>
    <!-- End row -->
  </div>
  <!-- End container -->
</section>
