<div class="page-explore">
  <div class="container">
    <header class="explore-header">
      <div class="container">
        <h3>Makers</h3>

        <app-filters [data]="categories_parents" [type]="'maker'" [ref]="this"></app-filters>
       
          <div class="sorting">
            <div class="dropdown-group">
              <i class="dropdownIcon lnr lnr-chevron-down"></i>
              <select class="shadowed explore-tags sorting-filter" id="filter-projects" (change)="sortMakers($event.target.value)">
                <option value="_none" class="btn" disabled>Sort By</option>
                <option value="random_seed" class="btn">Mix 'Em Up</option>
                <option value="php_1" class="btn">Most projects</option>
                <option value="created" class="btn">Newest</option>
                <option value="field_first_name_value_1" class="btn">Name A-Z</option>
                <option value="field_first_name_value" class="btn">Name Z-A</option>
                <option value="php_2" class="btn">Most likes</option>
                <option value="php" class="btn">Most views</option>
                <option value="timestamp" class="btn">Featured</option>
              </select>
            </div>
            <div class="filters projects-counter">
              <div *ngIf="makersCount" class="entries-count btn">
                <p *ngIf="makersCount != 1">{{makersCount}} Makers</p>
                <p *ngIf="makersCount == 1">{{makersCount}} Maker</p>
              </div>
            </div>
          </div>

        <div class="submenus" *ngIf="childCategory.length>0">
          <ul class="list-unstyled cat-filters">
            <li class="cat-filter-item" *ngFor="let term of childCategory;let i = index">
              <a [ngClass]="{'active':CurrentActiveChildIndex == i}" (click)="CurrentActiveChildIndex = i;selectCategory($event,term);"
                class="btn btn-category" data-id="{{term.tid}}" [innerHTML]="term.name"></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="projects-grid row">
      <!-- <app-maker-card class="card-wrapper col-md-6 col-lg-4 pull-left" *ngFor="let maker of makers"  [cardData]="maker" [state]="'tall'"></app-maker-card> -->
      <app-maker-card class="card-wrapper col-md-6 col-lg-4 pull-left" *ngFor="let maker of makers" [uid]="maker.uid" [state]="'tall'"></app-maker-card>
    </div>
  </div>
  <div class="text-center" *ngIf="!hideloadmore">
    <a class="btn btn-load-more" (click)="loadMoreMakers()">Load more</a>
  </div>
</div>
