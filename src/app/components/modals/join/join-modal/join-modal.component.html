<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)="close()">&times;</button>
  </div>
  <div class="modal-body">
    <h4>{{message || 'Start participating in <br>our worldwide community of makers!'}}</h4>
  </div>
  <button type="button" class="btn btn-blue" (click)="join()">Join now</button>
  <p>Already a member? <a href="#" (click)="logIn()">Log in</a></p>
  
</div>
