<div *ngIf="projectdata">
  <div *ngIf="project">
    <div class="page-project">
      <div class="row">
        <section class="col width-fix">
          <div class="top-content-wrapper">
            <div class="container">
              <div class="project-full-card">
                <app-project-header [project]="projectDetails" [projectInfo]="projectdata" (SwitchTab)="changeProjectTab($event)"></app-project-header>            
              </div>
            </div>
            <!-- End container -->
          </div>
          <!-- End top-content-wrapper -->
          <div class="container">
            <app-project-story [project]="projectDetails" [projectInfo]="projectdata" *ngIf="current_active_tab == 'project-story'"></app-project-story>
            <app-project-how-to [project]="projectDetails" [projectInfo]="projectdata" *ngIf="current_active_tab == 'project-how-to'"></app-project-how-to>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
