<div class="row page-create-project-why">
  <section class="col-sm-12 width-fix">
    <div class="top-content-wrapper">
      <div class="add-controls">
        <div class="container">
          <h3 class="pull-left">Add a new project to your portfolio</h3>
          <ul class="list-unstyled pull-right contorls">
            <li><a href="" class="btn btn-light-grey">Save as draft</a></li>
            <li><a href="" class="btn btn-light-grey"><i class="fa fa-lg fa-eye-slash"></i>Save as private</a></li>
            <li><a href="" class="btn btn-blue btn-sharp">Publish</a></li>
            <li><a href="" class="btn btn-transparent">Cancel</a></li>
          </ul>
        </div>
      </div>
      <div class="nav-create">
        <div class="container">
          <ul class="list-unstyled">
            <li><a (click)="current_active_tab = 'Your Story'" class="btn btn-grey-inverse" id="your-story" [ngClass]="{'active': current_active_tab == 'Your Story' }">Your Story</a></li>
            <li><a (click)="current_active_tab = 'How To'" class="btn btn-grey-inverse" id="how-to" [ngClass]="{'active': current_active_tab == 'How To' }">How-To</a></li>
            <li><a (click)="current_active_tab = 'Team'" class="btn btn-grey-inverse" id="team" [ngClass]="{'active': current_active_tab == 'Team' }">Team</a></li>
          </ul>
        </div>
      </div>
    </div><!-- End top-content-wrapper -->
    <div class="container">
      <div>
        <app-your-story *ngIf="current_active_tab == 'Your Story'" (YourStory)="FormUpdateHandler($event , 'Your Story')"></app-your-story>
        <app-how-to *ngIf="current_active_tab == 'How To'" (HowTo)="FormUpdateHandler($event , 'How To')"></app-how-to>
        <app-team *ngIf="current_active_tab == 'Team'" (Team)="FormUpdateHandler($event , 'Team')"></app-team>
      </div>
    </div><!-- End container -->

    <div class="custom-footer">
      <div class="add-controls">
        <div class="container">
          <h3 class="pull-left">Add a new project to your portfolio</h3>
          <ul class="list-unstyled pull-right contorls">
            <li><a href="" class="btn btn-light-grey">Save as draft</a></li>
            <li><a href="" class="btn btn-light-grey"><i class="fa fa-lg fa-eye-slash"></i>Save as private</a></li>
            <li><a href="" class="btn btn-blue btn-sharp">Publish</a></li>
            <li><a href="" class="btn btn-transparent">Cancel</a></li>
          </ul>
        </div>
      </div>
    </div><!-- End custom-footer -->
  </section>
</div><!-- End row -->
