<div class="row page-create-project-why">
  <section class="col-sm-12 width-fix">
    <div class="top-content-wrapper">
      <div class="add-controls">
        <div class="container d-flex flex-row align-content-end flex-wrap">
          <h1 *ngIf="!project.nid" class="mr-auto">Add a New Project</h1>
          <h1 *ngIf="project.nid" class="mr-auto">Edit "{{project.title}}" Project</h1>
        </div>
        <div class="container project-create-buttons d-flex">
          <ul class="list-unstyled d-flex flex-row contorls ml-auto">
            <li class="create-project-buttons project-draft mr-4"><button class="btn btn-soft-grey" (click)="project.SetField(1115,'field_visibility2');GettingFieldsReady(0)">Save Draft</button></li>
            <li class="create-project-buttons project-public"><span class="btn" (click)="project.SetField(370,'field_visibility2');CurrentActiveVisibility = 'public'" [ngClass]="{'btn-main':CurrentActiveVisibility == 'public','btn-soft-grey':CurrentActiveVisibility != 'public'}"><i class="fa fa-lg fa-eye"></i><span>PUBLIC</span></span>
            </li>
            <li class="create-project-buttons project-private"><span class="btn" (click)="project.SetField(371,'field_visibility2');CurrentActiveVisibility = 'private'" [ngClass]="{'btn-main':CurrentActiveVisibility == 'private','btn-soft-grey':CurrentActiveVisibility != 'private'}"><i class="fa fa-lg fa-eye-slash"></i><span>PRIVATE</span></span>
            </li>
            <li class="create-project-buttons project-delete mr-4 ml-4"><span [routerLink]="['/portfolio']" class="btn btn-soft-grey"><span>Cancel</span></span>
            </li>
            <li class="create-project-buttons project-publish"><button (click)="PublicPrivateSave()" class="btn btn-main" [disabled]="CurrentActiveVisibility == 'draft'">Publish</button></li>
          </ul>
        </div>
      </div>
      <div class="nav-create">
        <div class="container">
          <ul class="list-unstyled">
            <li><a (click)="current_active_tab = 'Your Story'" class="btn btn-create-tab" id="your-story" [ngClass]="{'active': current_active_tab == 'Your Story' }">Story</a></li>
            <li><a (click)="current_active_tab = 'How To'" class="btn btn-create-tab" id="how-to" [ngClass]="{'active': current_active_tab == 'How To' }">How-To</a></li>
            <li><a (click)="current_active_tab = 'Team'" class="btn btn-create-tab" id="team" [ngClass]="{'active': current_active_tab == 'Team' }">Team</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End top-content-wrapper -->
    <div class="container">
      <div>
        <h1 *ngIf="created">Project Saved</h1>
        <div *ngIf="ProjectLoaded">
          <app-project-form-your-story (CanNavigate)="CanNavigate = $event" (emitter)="UpdateFields($event,'Your Story')" [FormPrintableValues]="FormPrintableValues" [project]="project"
            *ngIf="current_active_tab == 'Your Story'" class="row"></app-project-form-your-story>
          <app-project-form-how-to (CanNavigate)="CanNavigate = $event" (emitter)="UpdateFields($event,'How To')" [FormPrintableValues]="FormPrintableValues" [project]="project"
            *ngIf="current_active_tab == 'How To'" class="row"></app-project-form-how-to>
          <app-project-form-team (CanNavigate)="CanNavigate = $event" (emitter)="UpdateFields($event,'Team')" [FormPrintableValues]="FormPrintableValues" [project]="project"
            *ngIf="current_active_tab == 'Team'" class="row"></app-project-form-team>
        </div>
      </div>
    </div>
    <!-- End container -->

    <div class="custom-footer">
      <div class="add-controls">
        <div class="container d-flex flex-row align-content-end flex-wrap">
          <h3 class="mr-auto mt-2">Add a new project to your portfolio</h3>
          <div class="container project-create-buttons d-flex">
          <ul class="list-unstyled d-flex flex-row contorls ml-auto">
            <li class="create-project-buttons project-draft mr-4"><button class="btn btn-soft-grey" (click)="project.SetField(1115,'field_visibility2');GettingFieldsReady(0)">Save Draft</button></li>
            <li class="create-project-buttons project-public"><span class="btn" (click)="project.SetField(370,'field_visibility2');CurrentActiveVisibility = 'public'" [ngClass]="{'btn-main':CurrentActiveVisibility == 'public','btn-soft-grey':CurrentActiveVisibility != 'public'}"><i class="fa fa-lg fa-eye"></i><span>PUBLIC</span></span>
            </li>
            <li class="create-project-buttons project-private"><span class="btn" (click)="project.SetField(371,'field_visibility2');CurrentActiveVisibility = 'private'" [ngClass]="{'btn-main':CurrentActiveVisibility == 'private','btn-soft-grey':CurrentActiveVisibility != 'private'}"><i class="fa fa-lg fa-eye-slash"></i><span>PRIVATE</span></span>
            </li>
            <li class="create-project-buttons project-delete mr-4 ml-4"><span [routerLink]="['/portfolio']" class="btn btn-soft-grey"><span>Cancel</span></span>
            </li>
            <li class="create-project-buttons project-publish"><button (click)="PublicPrivateSave()" class="btn btn-main" [disabled]="CurrentActiveVisibility == 'draft'">Publish</button></li>
          </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End custom-footer -->
  </section>
</div>
<!-- End row -->
