<div *ngIf="CurrentObject">
  <div class="row">
    <div class="container mb-5">

      <div *ngIf="type == 'Video'" class="embed-responsive embed-responsive-16by9">
        <video-viewer [link]="CurrentObject.video"></video-viewer>
      </div>
      <div *ngIf="type == 'PDF'">
        <div *ngIf="PDFLink" [innerHTML]="PDFLink"></div>
      </div>
      <div *ngIf="type == 'Book'">
        <div *ngIf="CurrentObject.book.endsWith('epub', CurrentObject.book.length);">
          <app-book [link]="CurrentObject.book"></app-book>
        </div>
        <div *ngIf="!CurrentObject.book.endsWith('epub', CurrentObject.book.length);">
          <div *ngIf="NotEpubLink" [innerHTML]="NotEpubLink"></div>
        </div>
      </div>
      <div *ngIf="type == 'HTML'">
        <a href="{{CurrentObject.original_source}}" class="btn btn-main" target="_blank">Visit The Original Source of HTML Object</a>
      </div>
    </div>
  </div>
</div>
