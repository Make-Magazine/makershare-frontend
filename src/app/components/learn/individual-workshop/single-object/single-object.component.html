<div class="row" *ngIf="!IsLoading">
  <div class="container  single-object-page ">
   <div class="navigation col-lg-9 d-flex flex-row w-100">
    <div class="pre-button mr-auto">
      <button *ngIf="CurrentObjectIndex != 0" (click)="GoToIndex(CurrentObjectIndex-1)"> Previous </button>
    </div>
    <div class="ml-auto">
      <button *ngIf="CurrentObjectIndex != ObjectsList.length-1" (click)="GoToIndex(CurrentObjectIndex+1)"> Next </button>
    </div>
     </div>

    <app-object-view *ngIf="CurrentObject" [CurrentObject]="CurrentObject"></app-object-view>
