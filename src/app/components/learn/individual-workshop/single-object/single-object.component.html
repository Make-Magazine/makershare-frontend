<div class="row">
  <div class="container">

    <div *ngIf="totalIndex > 1">
      <a *ngIf="currentIndex > 0" (click)="goPrev()">previous</a>
      <div class="" [innerHTML]="objectsList[currentIndex].object_title"></div>
      <a *ngIf="currentIndex < totalIndex " (click)="goNext()">Next</a>
    </div>
 
 <div class ="video-object" *ngIf= "videolink"> 
   <div [innerHTML]="videolink"></div>
 </div>
 <div  *ngIf= "pdflink"> 
   <div [innerHTML]="pdflink"></div>
 </div>
  <div  *ngIf= "booklink"> 
   <div [innerHTML]="booklink"></div>
 </div>
  <div *ngIf="epubFile">
    <app-book [link]="epubLink"></app-book>
 </div>


</div>
 </div>
