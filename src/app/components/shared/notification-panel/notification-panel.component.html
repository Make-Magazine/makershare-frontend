<div class="dropdown">
  <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false" (click)="lastSeen()">
    <li>
     <div class ="noti-number"> {{newCount}}</div>
      <a class="notification-icon" [ngClass]="{'active': current_active_tab == 'default-settings' }"> <img src="./assets/images/icons/notifications.png" alt=""></a>
    </li>
    </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <div class="dropdown-notification">
      <ul class="list-group">
        <li class="d-flex justify-content-end">
          <a class="mr-auto p-2" [routerLink]="['/inbox-notifications']">View All</a>
          <a><i class="fa fa-cog float-right p-2" [routerLink]="['/account/settings/notifications']"  aria-hidden="true"></i></a>
          <a><i class="fa fa-times float-right p-2" aria-hidden="true"></i></a>
        </li>  
        <notification-tpl [ngClass]="{'not-seen': notification.seen == 1,'seen': notification.seen == 0 }" [notification]="notification" *ngFor="let notification of notifications"></notification-tpl>
      </ul>
    </div>
  </div>
</div>
