<div class=" profile-container col" *ngIf="card">
  <!-- start profile card-->
  <div class="card spotlight-item ">
    <div class="card-block user-card align-content-stretch content ">
      <div class="media">
        <div class="profile-pic-container flex-column align-self-start mr-3">
          <img *ngIf="card.photo" src="{{card.photo}}" alt="" class="img-responsive maker-photo">
          <img *ngIf="!card.photo" src="{{card.default_photo}}" alt="" class="img-responsive maker-photo">
          <div class="icons d-flex flex-row justify-content-start">
            <img src="./assets/images/icons/icon-blue-ribbon.svg" alt="">
            <img src="./assets/images/icons/icon-challenge-winner.svg" alt="">
          </div>
          <a href="#" class="message-btn"><i class="fa fa-lg fa-envelope-o"></i></a>
        </div>
        <div class="media-body">
          <h4 class="user-name" *ngIf="(card.first_name) && (card.last_name)"><a href="#">{{card.first_name}} {{card.last_name}}</a></h4>
          <h4 class="user-name" *ngIf="(!card.first_name) && (!card.last_name)"><a href="#">{{card.name}}</a></h4>
          <p class="user-nickname"><a href="#">aka Goodmen</a></p>
          <p class="profile-tag" *ngIf="(card.tags)" [innerHTML]="card.tags"></p>
          <p class="user-city" *ngIf="(card.city)" [innerHTML]="card.city"></p>
          <p class="count align-self-end">6 projects</p>
        </div>
      </div>
    </div>
  </div>
  <!-- End profile card -->
</div>
