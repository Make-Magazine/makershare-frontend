
<div class=" profile-container" *ngIf="card[0]">
  <!-- start profile card-->
  <div class="card spotlight-item ">
    <div class="card-block user-card align-content-stretch content ">
      <div class="media">
        <div class="profile-pic-container flex-column align-self-start mr-3">
          <img *ngIf="card[0].default_profile_photo" src="{{card[0].default_profile_photo}}" alt="" class="img-responsive maker-photo">

          <div class="icons d-flex flex-row justify-content-start">
            <img src="./assets/images/icons/icon-blue-ribbon.svg" alt="">
            <img src="./assets/images/icons/icon-challenge-winner.svg" alt="">
          </div>
          <a data-dismiss="modal" data-target="#message-modal" data-toggle="modal" class="message-btn"><i class="fa fa-lg fa-envelope-o"></i></a>
        </div>
        <div class="media-body">
          <h4 class="user-name" *ngIf="(card.first_name) && (card.last_name)"><a href="#">{{card.first_name}} {{card.last_name}}</a></h4>
          <h4 class="user-name" *ngIf="(!card.first_name) && (!card.last_name)"><a href="#">{{card.name}}</a></h4>
          <p class="user-nickname"><a href="#">aka Goodmen</a></p>
          <p class="profile-tag" *ngIf="(card.tags)" [innerHTML]="card.tags"></p>
          <p class="user-city" *ngIf="(card.city)" [innerHTML]="card.city"></p>
          <p class="count align-self-end">6 projects</p>
        </div>
      </div>
    </div>
  </div>
  <!-- End profile card -->
</div>
<!-- End Profile-container -->

<div class="modal-message">
  <!-- Trigger the modal with a button -->
  <!-- Modal -->
  <div id="message-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="resetForm()">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="messageForm" *ngIf="active" (ngSubmit)="onSubmit($event)" id="createMsg"  class="form-horizontal">
            <!--<div class="form-group" *ngIf="card">
              <div class="result">
                <div class="user-image-container">
                  <img *ngIf="card.photo" src="{{card.photo}}">
                  <img *ngIf="!card.photo" src="{{card.default_photo}}">
                </div>
                <div class="data-container">
                  <p  *ngIf="(card.first_name) && (card.last_name)">{{card.first_name}} {{card.last_name}}</p>
                </div>
              </div>
            </div>-->

            <div class="form-group subject">
              <label class="control-label">Subject</label>
              <input type="text" class="form-control" name="subject" id="subject" formControlName="subject">
            </div>
            <div *ngIf="formErrors.subject" class="alert alert-danger">
              {{ formErrors.subject }}
            </div>
            <div class="form-group message-text">
              <label class="control-label">Message</label>
              <textarea name="body" id="body" cols="30" rows="10" formControlName="body"></textarea>
            </div>
            <div *ngIf="formErrors.body" class="alert alert-danger">
              {{ formErrors.body }}
            </div>
            <ul class="list-unstyled actions">
              <li><a href="" class="btn btn-transparent" data-dismiss="modal" (click)="resetForm()">Cancel</a></li>
              <li><button type="submit" class="btn btn-blue btn-sharp"[disabled]="!messageForm.valid" >Send</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
