<div class="card mission {{state}}">
  <div class="card-image" [style.background-image]="'url('+challenge.cover_image+')'"></div>
  <div class="card-info">
    <div class="info-top">
      <div class="card-image alt" style="background-image: url('/assets/images/test_images/project.jpg')"></div>
      <div class="flag mission">mission</div>
    </div>
    <div class="info-bottom">
      <!-- Start Feature Mission -->
      <app-feature *ngIf="Manager && challenge.nid" [id]="challenge.nid" [type]="'node'"> </app-feature>
      <!-- End Feature Mission -->
      <span class="card-mission-sponsor" *ngIf="challenge.sponsored_by">Sponsored by: {{challenge.sponsored_by}}</span>
      <div class="card-owner-meta">
        <div class="card-owner-meta-info">
          <span class="card-title" innerHTML="{{challenge.title}}"></span>
          <p class="card-description-long" [innerHTML]="challenge.summary_trim"></p>
        </div>
      </div>
      <ul class="social-stat-group">
        <li class="social-stat">
          <button class="button-cta" (click)="ShowChallengeDetails(challenge.path)">View Mission</button>
        </li>
        <li class="social-stat">
          <i class="fa fa-dot-circle-o"></i>
          <span class="info">{{countProjects}}</span>
        </li>
        <!--  <li class="social-stat">
          <i class="fa fa-dot-circle-o"></i>
          <span class="info">{{challenge.followers}}</span>
        </li> -->
        <!-- we may want to add followers to card, not sure yet -->
        <li class="social-stat">
          <i class="fa fa-calendar-times-o"></i>
          <!-- <span class="info">{{challenge.challenge_end_date.value}}</span> -->

          <span class="info" *ngIf="challenge.status_id == 375">{{challenge.challenge_end_date.value}}</span>
          <span class="info" *ngIf="challenge.status_id == 1107">{{challenge.winners_announcement_date.value}}</span>
          <span class="info" *ngIf="challenge.status_id == 1108">{{challenge.winners_announcement_date.value}}</span>
          <span class="info" *ngIf="challenge.status_id == 376 && announce_date < 0">{{challenge.winners_announcement_date.value}}</span>
          <span class="info" *ngIf="challenge.status_id == 376 && announce_date > 0">{{challenge.winners_announcement_date.value}}</span>
        </li>

        <!-- <span class="challenge-end-date" *ngIf="challenge.status_id == 375"> Submissions close: {{challenge.challenge_end_date.value}}</span> -->
        <!-- <span class="challenge-end-date" *ngIf="challenge.status_id == 1107"> In review. Winners to be announced: {{challenge.winners_announcement_date.value}}</span> -->
        <!-- <span class="challenge-end-date" *ngIf="challenge.status_id == 1108"> Closed for submissions. Winners announced: {{challenge.winners_announcement_date.value}}</span> -->
        <!-- <span class="challenge-end-date" *ngIf="challenge.status_id == 376 && announce_date < 0"> Closed for submissions. Winners announced: {{challenge.winners_announcement_date.value}}</span> -->
        <!-- <span class="challenge-end-date" *ngIf="challenge.status_id == 376 && announce_date > 0"> Closed for submissions. Winners to be announced: {{challenge.winners_announcement_date.value}}</span> -->
      </ul>

    </div>
  </div>
</div>
