<div class="container ">
<div class="challenge-card row" *ngIf="challenge">
  <div class="image-container col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <img src="{{challenge.cover_image}}" alt="" class="img-responsive" (click)="ShowChallengeDetails(challenge.nid)">
  </div>
  <!--End image-container -->
  <div class="content-container col-lg-8 col-md-12 col-sm-12 col-xs-12">
    <div class="card-container">
      <div class="card">
        <div class="challenge-type-badge">
          <p>Mission</p>
        </div>
        <div class="card-partership">
          <p *ngIf="challenge?.sponsored_by">Sponsored by {{challenge?.sponsored_by}}</p>
        </div>
        <h3 class="card-title" (click)="ShowChallengeDetails(challenge.nid)">{{challenge?.title}}</h3>
        <div class="challene-card-footer d-flex">
          <div class="challenge-card-footer-2">
            <div class="challenge-card-count" *ngIf="challenge.entries_count">
              <span class="entries-count">{{challenge.entries_count}}
              <span *ngIf="challenge.entries_count>1">Entries</span>
              <span *ngIf="challenge.entries_count <= 1">Entry</span>
              </span>
              <span class="follow-count">{{challenge.followers}}
              <span *ngIf="challenge.followers>1">Followers</span>
              <span *ngIf="challenge.followers==1">Follower</span>
              <span *ngIf="!challenge.followers">0 Follower</span>
              </span>
            </div>
            <div class="challenge-card-status">
              <span class="closed-status" *ngIf="challenge.status && challenge.status_id == 376">{{challenge.status}}</span>
              <span class="open-status" *ngIf="challenge.status && challenge.status_id != 376">{{challenge.status}}</span>
              <span class="challenge-end-date" *ngIf="challenge.challenge_end_date && challenge.status_id != 376">{{challenge.challenge_end_date}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End card-container -->
  </div>
</div>
<!-- End col-md-6 -->
</div>
