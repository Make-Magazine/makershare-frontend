<div class=" profile-container" *ngIf="card">
  <!-- start profile card-->

  <div class="maker-card">
    <div class="card-block user-card-search align-content-stretch content ">
      <div class="media d-flex align-items-stretch">
        <div class="profile-pic-container flex-column align-self-start">
          <div class="overlay"></div>
          <img *ngIf="!card.photo_lg" src="{{card.default_profile_photo}}" alt="" class="img-responsive maker-photo">
          <img *ngIf="card.photo_lg" src="{{card.photo_lg}}" alt="" class="img-responsive maker-photo">
        </div>
        <div class="media-body d-flex align-items-start flex-column">
          <div class="card-type">Maker</div>
          <h4 class="maker-name" *ngIf="card.first_name && card.last_name">{{card.first_name}} {{card.last_name}}</h4>
          <h4 class="maker-name" *ngIf="!card.first_name && !card.last_name">{{card.username}}</h4>
          <p class="maker-city" *ngIf="card.city && card.country">{{card.city}} , {{card.country}}</p>
          <p class="maker-descripe" *ngIf="card.descripe_yourself" innerHTML="{{card.descripe_yourself}}"></p>
          <div class="icons-side-user">
            <div class="user-icon" *ngFor="let badge of badges;">
              <img src="{{badge?.goal_image}}" alt="" ngbTooltip="{{badge?.title}}">
            </div>
          </div>
          <div class="card-stats w-100 mt-md-auto">
            <ul class="list-unstyled d-flex justify-content-between">
              <!--<li>
                <img src="./assets/images/icons/light-not-selected.png" class="project-likes" alt="">
                <span *ngIf="project.number_of_likes">{{project.number_of_likes}}</span>
                <span *ngIf="!project.number_of_likes">0</span>
              </li>-->
              <li>
                <img src="./assets/images/icons/views.png" class="project-views" alt="">
                <span>70</span>
              </li>
              <li *ngIf="projectsCount">
                <span *ngIf="projectsCount == 1">{{projectsCount}} project</span>
                <span *ngIf="projectsCount != 1">{{projectsCount}} projects</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End profile card -->
</div>
