<div *ngIf="view=='grid'">
<div class="project card" (click)="ShowProjectDetails(project.nid)">
  <div class="image-top">
    <div class="overlay"></div>
    <img *ngIf="project.cover_photo" class="card-img-top" src="{{project.cover_photo}}" alt="">
    <img *ngIf="!project.cover_photo" src="http://placehold.it/335x250" alt="">
    <div class="teaser">
      <p class="project-text-case">{{project.teaser}}</p>
      <p *ngIf="project.challenge_name"> Entered in <a (click)="challengePage(project.challenge_nid)">{{project.challenge_name}}</a></p>
    </div>
    <div class="list-unstyled icons">
      <span *ngIf="project.video_check"><i class="fa fa-lg fa-video-camera"></i></span>
      <span><i class="fa fa-lg fa-trophy"></i>1</span>
      <span><i class="fa fa-lg fa-clock-o"></i>1</span>
    </div>
  </div>
  <div class="card-block d-flex justify-content-around">
    <div class="d-flex flex-column">
      <div class="profiel-pic-container" *ngIf="project.uid != myid">
        <img *ngIf="!project.maker_photo" src="http://placehold.it/80x80" alt="">
        <img *ngIf="project.maker_photo" src="{{project.maker_photo}}" alt="">
      </div>
      <div class="icons-side-project">
        <div class="project-icon" *ngFor="let badge of badges;">
          <img src="{{badge?.goal_image}}" alt="" ngbTooltip="{{badge?.title}}">
        </div>
      </div>
    </div>

    <div class="content-side col">
      <h4 class="card-title">{{project.project_name}}</h4>
      <p class="card-text project-text-grid">{{project.teaser}}</p>
      <div class="card-role">
        <p>Role on the project: Concept, design, fabrication, performance</p>
      </div>
    </div>
  </div>
  <div class="card-stats">
    <ul class="d-flex justify-content-around list-unstyled">
      <li><i class="fa fa-lg fa-eye"></i>70</li>
      <li>
        <i class="fa fa-lg fa-thumbs-up"></i><span *ngIf="project.number_of_likes">{{project.number_of_likes}}</span>
        <span
          *ngIf="!project.number_of_likes">0</span>
      </li>
      <li>
        <i class="fa fa-lg fa-comment"></i><span *ngIf="project.comment_count">{{project.comment_count}}</span>
        <span
          *ngIf="!project.comment_count">0</span>
      </li>
      <li>
        <i class="fa fa-lg fa-retweet"></i><span *ngIf="project.forks_count">{{project.forks_count}}</span>
        <span
          *ngIf="!project.forks_count">0</span>
      </li>
    </ul>
  </div>
</div>
</div>
