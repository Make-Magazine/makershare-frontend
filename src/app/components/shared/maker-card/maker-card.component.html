<div class="maker-card card" *ngIf="card" (click)="goToProfile(card.profile_url)" (mouseover)='over()' (mouseleave)='leave()'>
  <!--<div class="card-type-grey">
    <div class="type-layer-2">
      Maker
    </div>
  </div>-->
  <div class="image-top">
    <div class="overlay"></div>
    <img *ngIf="card.photo_lg" [class.show]="!swtichImage" class="maker-card-photo step" src="{{card.photo_lg}}"
      alt="">
    <img *ngIf="latestPorjectImg" [class.show]="swtichImage" class="latest-project-image step" src="{{latestPorjectImg}}"
      alt="">
    <img *ngIf="!card.photo_lg" [class.show]="!swtichImage" class="step" src="./assets/images/Gears-Grey.png" alt="">
  </div>
  <div class="card-block d-flex flex-column justify-content-around">
    <div class="icons-side-project d-flex flex-row" *ngIf="badges">
      <div class="project-icon" *ngFor="let badge of badges;">
        <img src="{{badge?.goal_image}}" alt="" ngbTooltip="{{badge?.title}}">
      </div>
    </div>
    <h4 class="maker-name" *ngIf="card.first_name && card.last_name" innerHTML="{{card.first_name}} {{card.last_name}}"></h4>
    <h4 class="maker-name" *ngIf="!card.first_name && !card.last_name">{{card.username}}</h4>
    
    <div class="card-maker-meta-row" *ngIf="card.nickname">
      <span class="lnr card-maker-meta-row-icon maker-card-ico lnr-user"></span>
      <p class="maker-nickname" *ngIf="card.nickname" innerHTML="{{card.nickname}}"></p>
    </div>
    
    <div class="card-maker-meta-row" *ngIf="card.location_locality && card.country && card.country == 'United States'">
      <span class="lnr card-maker-meta-row-icon maker-card-ico lnr-map-marker"></span>
      <p class="maker-city">{{card.location_locality}}, {{card.city}}</p>
    </div>

    <div class="card-maker-meta-row" *ngIf="card.location_locality && card.country && card.country != 'United States'">
      <span class="lnr card-maker-meta-row-icon maker-card-ico lnr-map-marker"></span>
      <p class="maker-city" >{{card.location_locality}}, {{card.country}}</p>
    </div>

    <div class="card-maker-meta-row descripe-container" *ngIf="card.descripe_yourself">
      <span class="lnr card-maker-meta-row-icon maker-card-ico lnr-bullhorn"></span>
      <p class="maker-descripe" [innerHTML]="card.descripe_yourself"></p>
    </div>


    <div class="content-side col d-flex flex-column justify-content-start">
      <div class="card-stats mt-auto">
        <ul class="list-unstyled">
          <li *ngIf="projectsCount">
            <span *ngIf="projectsCount == 1"><b>{{projectsCount}}</b> project</span>
            <span *ngIf="projectsCount != 1"><b>{{projectsCount}}</b> projects</span>
          </li>
          <!--<li>
            <img *ngIf="card.profile_likes == 0" src="./assets/images/icons/light-not-selected.png" class="project-likes" alt="">
            <img *ngIf="card.profile_likes != 0" src="./assets/images/icons/light-selected.png" class="project-likes" alt="">
            <span *ngIf="card.profile_likes">{{card.profile_likes}}</span>
          </li>
          <li class="pt-1">
            <img src="./assets/images/icons/views.png" class="project-views" alt="">
            <span *ngIf="card.profile_views">{{card.profile_views}}</span>
            <span *ngIf="!card.profile_views">0</span>
          </li>-->

        </ul>
      </div>
    </div>
  </div>
</div>
