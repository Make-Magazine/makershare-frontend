


<div class="card maker {{state}}" *ngIf="card" >
  <div class="card-image" *ngIf="card.photo_lg" [style.background-image]="'url('+card.photo_lg+')'"></div>
  <div class="card-info">
    <div class="info-top">
      <div class="card-image alt" *ngIf="profile" (click)="goToProfile(card.profile_url)"></div>
      <div class="card-image alt" *ngIf="!profile && latestPorjectImg" [style.background-image]="'url('+latestPorjectImg+')'" (click)="goToProfile(card.profile_url)"></div>
      <div class="flag maker">maker</div>

      <app-feature *ngIf="Manager && uid" [id]="uid" [type]="'maker'"> </app-feature>

      <app-card-badges [badges]="badges"></app-card-badges>
    </div>
    <div class="info-bottom">
      <div class="card-owner-meta">
        <img class="card-owner-media" *ngIf="card.photo_lg" src="{{card.photo_lg}}" />
        <div class="card-owner-meta-info">
          <a class="card-owner-link" *ngIf="card.first_name && card.last_name" href="javascript:void(0);" innerHTML="{{card.first_name}} {{card.last_name}}"></a>
          <a class="card-owner-link" *ngIf="!card.first_name && !card.last_name" innerHTML="{{card.username}}"></a>

          <div class="card-meta-row" *ngIf="card.nickname">
            <span class="lnr card-meta-row-icon maker-card-ico lnr-user"></span>
            <p class="maker-nickname card-meta-row-description" innerHTML="{{card.nickname}}"></p>
          </div>


          <div class="card-meta-row" *ngIf="card.location_locality && card.country && card.country == 'United States'">
            <span class="lnr card-meta-row-icon maker-card-ico lnr-map-marker"></span>
            <p class="maker-city card-meta-row-description">{{card.location_locality}}, {{card.city}}</p>
          </div>

          <div class="card-meta-row" *ngIf="card.location_locality && card.country && card.country != 'United States'">
            <span class="lnr card-meta-row-icon maker-card-ico lnr-map-marker"></span>
            <p class="maker-city card-meta-row-description">{{card.location_locality}}, {{card.country}}</p>
          </div>

          <div class="card-meta-row" *ngIf="card.descripe_yourself">
            <span class="lnr card-meta-row-icon maker-card-ico lnr-bullhorn"></span>
            <p class="maker-description card-meta-row-description" innerHTML="{{card.descripe_yourself}}"></p>
          </div>


        </div>

      </div>
      <social-stats [profileViews]="card.profile_views" [projectsCount]="projectsCount" [profileView]="profile" [uid]="uid"></social-stats>

    </div>

    <!-- <div class="profile-info" *ngIf="profile">
      <a class="profile-share">
        <app-shared-buttons [PageTitle]="'Maker Portfolio'" [PageDescription]="customDescription" [PageImage]="profile.user_photo"></app-shared-buttons>
      </a>
      <hr>
      <div [innerHTML]="ProfileInfo.bio"></div>
    </div> -->
  </div>
</div>
