           <div class="card showcase-item item-2">
                  <div class="image-container">
                    <a (click)="ShowSingleShowcase(showcase.nid)">
                      <img class="card-img-top" src="./assets/images/interactive-art-for-kids.jpg" (click)="ShowSingleShowcase(showcase.nid)">
                    </a>
                  </div>
                  <div class="card-block content">
                    <h4 class="title">{{showcase.showcase_name}}</h4>
                    <div class="description" [innerHTML]="showcase.description"></div>
                    <p class="number" *ngIf="showcase.number_of_project==1">{{showcase.number_of_project}} project</p>
                    <p class="number" *ngIf="showcase.number_of_project!=1 ">{{showcase.number_of_project}} projects</p>
                    <p class="timestamp">Last Updated: {{showcase.updated_date | date: 'dd/MM/yyyy'}}</p>
                  </div>
                </div>
