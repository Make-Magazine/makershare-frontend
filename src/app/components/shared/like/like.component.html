<li class="project-like" *ngIf="project">
  <a class="btn btn-soft-grey btn-fit" (click)="likeThis($event)">
    <img *ngIf="isLiked" src="/assets/images/icons/light-selected.png">
    <img *ngIf="!isLiked" src="/assets/images/icons/light-not-selected.png">
    <span *ngIf="countlikes">{{countlikes}}</span>
    <span *ngIf="!countlikes">0</span>
  </a>
</li>

<li class="project-like" *ngIf="showcase">
  <a class="btn btn-soft-grey btn-fit" (click)="likeThis($event)">
    <img *ngIf="isLiked" src="/assets/images/icons/light-selected.png">
    <img *ngIf="!isLiked" src="/assets/images/icons/light-not-selected.png">
  </a>
</li>
