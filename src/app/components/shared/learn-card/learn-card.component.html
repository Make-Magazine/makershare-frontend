
<div class="row learn-card" *ngIf="!front">
  <div class="col-md-4 image-container">
    <img src="{{learn.cover_photo}}" alt="" class="img-responsive" (click)="WorkshopDetails(learn.nid)">
    <img *ngIf="!learn.cover_photo" src="http://placehold.it/365x290" alt="">
    <div class="card-type-grey-2">
      <div class="type-layer-2">
        Learn
      </div>
    </div>
  </div>
  <div class="col-md-8 container-content">
    <div class="card-container h-100">
      <div class="card h-100">
        <div class="card-partership">
          <p *ngIf="learn.brought_by"> Brought to you by {{learn.brought_by}} </p>
        </div>
        <h3 class="card-title" [innerHTML]="learn.workshop_title" (click)="WorkshopDetails(learn.nid)"></h3>
        <div class="card-description">
          <p [innerHTML]="learn.brief_description"></p>
        </div>
        <div class="learn-card-footer d-flex mt-auto">
          <div class="learn-card-footer-1">
            <div class="button-container-main-1">
              <span class="btn btn-main" (click)="WorkshopDetails(learn.nid)">Get Started</span>
            </div>
          </div>
          <div class="learn-card-footer-2 ml-3">
   
          </div>
        </div>
      </div>
    </div>
    <!-- End card-container -->
  </div>
</div>





<div *ngIf="front">
  <div class="learn-card row">
    <div class="col-md-6 col-sm-12 image-container">
      <img *ngIf="front" src="{{learn.learn_home_photo}}" alt="" class="img-responsive" (click)="WorkshopDetails(learn.nid)">
      <img *ngIf="!learn.cover_photo" src="http://placehold.it/365x290" alt="">
      <div class="card-type-grey-2">
        <div class="type-layer-2">
          Learn
        </div>
      </div>
      <div class="horizontal-type-badge-learn">
      </div>
    </div>
    <div class="col-md-6 col-sm-12 container-content">
      <div class="card-container h-100">
        <div class="card h-100">
          <div class="card-partership">
            <p *ngIf="learn.brought_by"> Brought to you by {{learn.brought_by}} </p>
          </div>
          <h3 class="card-title" [innerHTML]="learn.workshop_title" (click)="WorkshopDetails(learn.nid)"></h3>
          <div class="card-description">
            <p [innerHTML]="learn.brief_description"></p>
          </div>
          <div class="learn-card-footer d-flex mt-auto">
            <div class="learn-card-footer-1">
              <div class="button-container-main-1">
                <span class="btn btn-main" (click)="WorkshopDetails(learn.nid)">Get Started</span>
              </div>
            </div>
            <div class="learn-card-footer-2 ml-md-5 d-flex">
              <div class="learn-card-count align-self-center">
                <span class="entries-count">{{countlessons}}
                <span *ngIf="countlessons != 1"> Lessons</span>
                <span *ngIf="countlessons == 1">Lesson</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End card-container -->
    </div>
  </div>
</div>
