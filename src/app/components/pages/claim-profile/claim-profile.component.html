<div class="container claim-profile">
  <div *ngIf="!missing  && success">
    <i class="lnr lnr-checkmark-circle claim-success"></i>
    <h2>Your profile has been claimed successfully.</h2>
    <p>Thank your for joining Maker Share community.</p>
    <p>Click here to
      <span class="button-container-main-1">
        <a class="btn btn-main" (click)="auth.login()">Login / Register</a>
      </span>
    </p>
    <p>Please use this email address: {{email}} to login or to create a new account.</p>
  </div>
  <div *ngIf="missing">
    <i class="lnr lnr-cross-circle claim-fail"></i>  
    <p>
      Oops! something went wrong, please <a href="mailto:help@makershare.com" target="_blank">contact us</a>.
    </p>
  </div>
  <div *ngIf="errorMsg">
    <i class="lnr lnr-cross-circle claim-fail"></i>      
    {{errorMsg}}
    </div>
</div>
