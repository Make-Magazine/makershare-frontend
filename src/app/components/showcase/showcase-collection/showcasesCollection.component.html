<section class="page-showcase">
  <div class="region region-content">
    <header class="showcase-header">
      <div class="container">
        <h3 class="page-header">Showcases</h3>
      </div>
    </header>
    <div class="filters">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="entries-count btn">
            <p *ngIf="showcaseCount==1">{{showcaseCount}} Showcase</p>
            <p *ngIf="showcaseCount>1">{{showcaseCount}} Showcases</p>
          </div>
          <showcase-sorting (sortType)="getSortType($event)"> </showcase-sorting>
        </div>
      </div>
    </div>
    <!-- End filters -->
    <div class="container showcases-container">
      <div class="showcase-card-backlayer container" *ngFor="let showcase of showcases">
      <div class="showcase-card row">
        <div class="col-md-4 image-container">
          <img src="{{showcase.cover_photo}}" alt="" class="img-responsive">
        </div>
        <!--End image-container -->
        <div class="col-md-8">
          <div class="card-container">
            <div class="card">
              <div class="showcase-type-badge">
                <p>Showcase</p>
              </div>
              <h3 class="card-title">{{showcase.showcase_name}}</h3>
              <div class="card-description">
                <p [innerHTML]="showcase.description"></p>
              </div>
              <div class="showcase-card-footer d-flex">
                <div class="showcase-card-footer-1">
                  <div class="button-container-main-1">
                    <span class="btn btn-main">See Showcase</span>
                  </div>
                </div>
                <div class="showcase-card-footer-2 ml-5">
                  <div class="showcase-card-count d-felx">
                    <div class="like-count-div">
                      <img src="./assets/images/icons/light-not-selected.png" class="showcase-likes" alt="">
                      <span class="likes-count">{{showcase.likes_count}}</span>
                    </div>
                    <div class="views-count-div">
                      <img src="./assets/images/icons/views.png" class="showcase-views" alt="">
                      <span class="views-count">1129</span>
                    </div>
                    <div class="projects-count-div">
                      <span class="projects-count">{{showcase.number_of_project}} projects</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End card-container -->
        </div>
      </div>
      </div>
      <!-- End col-md-6 -->
    </div>
  </div>
  <div class="text-center">
    <div *ngIf="!hideloadmore" class="button-container-main-2">
      <a *ngIf="!hideloadmore" class="btn btn-main-2" (click)="loadmore()">Load more</a>
    </div>
  </div>
</section>
