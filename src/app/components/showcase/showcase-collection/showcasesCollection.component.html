<section class="page-showcase">
  <div class="region region-content">
    <header class="showcase-header">
      <div class="container">
        <h3 class="page-header">Showcases</h3>
        <p>Sharing by Topic</p>
        <p>
          Showcases are simply collections of projects curated by our Community Managers.  <a href="mailto:help@makershare.com" target="top">Send us</a> your suggestions for Showcase topics.<br>
        </p>        
      </div>
    </header>

    <div class="filters">
      <div class="container">
        <div class="row justify-content-end align-items-center">
          <div class="entries-count btn">
            <p *ngIf="showcaseCount==1">{{showcaseCount}} Showcase</p>
            <p *ngIf="showcaseCount>1">{{showcaseCount}} Showcases</p>
          </div>
          <showcase-sorting (sortType)="getSortType($event)"> </showcase-sorting>
        </div>
      </div>
    </div>
    <!-- End filters -->
    <div class="container showcases-container">
      <div class="container" *ngFor="let showcase of showcases">
      <app-showcase-card [showcaseNid]="showcase.nid"></app-showcase-card>
      </div>
      <div *ngIf="showcases.length == 0">
        <h4>There are no showcases to show</h4>
      </div>
      <!-- End col-md-6 -->
    </div>
  </div>
  <div class="text-center pt-3 pb-5">
    <div *ngIf="!hideloadmore">
      <a *ngIf="!hideloadmore" class="btn btn-load-more" (click)="loadmore()">Load more</a>
    </div>
  </div>
</section>
