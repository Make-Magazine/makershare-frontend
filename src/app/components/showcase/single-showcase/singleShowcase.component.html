<div class="main-container container-fluid">
  <div class="row">
    <section class="col-sm-12 width-fix">
      <div class="region region-content">
        <header class="showcase-header">
          <div class="container">
            <div class="col-md-11 col-md-offset-1">
              <div class="col-md-12">
                <h3>{{showcase.showcase_name}}</h3>
              </div>
              <div class="col-md-6">
                <p class="timestamp">Last updated: {{showcase.last_updated}}</p>
                <p [innerHTML]="showcase.description"></p>
                <p>Enjoy !</p>
              </div>
              <div class="col-md-6">
                <p class="timestamp">Curated by:</p>
                <div class=" profile-container medium-card">
                  <!-- start profile card-->
                  <app-user-card *ngIf="showcase.uid != ''" [uid]="showcase.uid"></app-user-card>
                  <!-- End profile card -->
                </div>
                <!-- End Profile-container -->
              </div>
            </div>
          </div>
          <!-- End container -->
        </header>
        <!--/header -->
        <div class="container">

          <div class=" filters col-md-10 col-md-offset-1">
            <!-- {{projectsCount}} -->
            <p class="pull-right">{{projectsCount}} Projects</p>
            <showcase-sorting (sortType)="getSortType($event)"> </showcase-sorting>
          </div>

        </div>
        <br/>
        <!-- End filters -->
        <div class="container">
          <div class="projects-grid row">
            <div class="col-md-10 col-md-offset-1">

              <div *ngFor="let project of projects; let i = index;" class="col-md-4">

                <!-- Start Project Card -->
                <app-project-card [projectCard]="project"></app-project-card>
                <!-- End Project Card -->
              </div>

            </div>
            <!-- End col -->
          </div>
          <!-- End projects-grid row -->
        </div>
        <div class="col-md-8 col-md-offset-2">
          <div class="col-xs-4 col-xs-offset-4 load-more">
            <a *ngIf="!hideloadmore" class="btn btn-white" (click)="loadmore()">Load more</a>
          </div>
        </div>
      </div>
      <!-- End region-content -->
    </section>
  </div>
  <!-- End row -->
</div>
<!-- End main-container -->
