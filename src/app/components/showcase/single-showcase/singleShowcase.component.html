<section *ngIf="showcase" class="page-single-showcase">
  <div class="region region-content">
    <div class="container showcases-container">
      <div class="showcase-card-backlayer container">
        <div class="showcase-card row">
          <div class="col-lg-4 col-md-6 col-sm-12 left-side">
            <div class="image-container">
              <img src="{{showcase.cover_photo}}" *ngIf="showcase.cover_photo" alt="" class="img-responsive" (click)="ShowSingleShowcase(showcase.nid)">
              <img *ngIf="!showcase.cover_photo" src="./assets/images/placeholder.png" alt="">
              <!--   <div class="card-type-blue">
                <div class="type-layer-2">
                  Showcase
                </div>
              </div> -->
            </div>
            <div class="showcase-card-footer-3 ">

              <app-user-card *ngIf="showcase.uid" [uid]="showcase.uid" [showMessage]="false" [communityManager]="true"></app-user-card>

            </div>
          </div>
          <div class="col-lg-8 col-md-6 col-sm-12 content-container">
            <div class="card-container">
              <div class="card">
                <h3 class="card-title" (click)="ShowSingleShowcase(showcase.nid)">{{showcase.showcase_name}}</h3>
                <div class="card-description">
                  <p [innerHTML]="showcase.description" *ngIf="showcase.description"></p>
                </div>

                <div class="entries-count d-flex btn">
                  <p *ngIf="makersCount==1">{{contentCount}} Maker</p>
                  <p *ngIf="makersCount>1">{{contentCount}} Makers</p>
                </div>
                <div class="showcase-card-footer d-flex mt-auto">
                  <div class="showcase-card-footer-2 d-flex justify-content-end w-100">
                    <div class="showcase-date w-100" *ngIf="showcase.last_updated">
                      <span class="update-date">Last updated: {{showcase.last_updated}}</span>
                    </div>
                    <div class="showcase-card-count  d-flex flex-row">
                      <div class="showcase-like" *ngIf="showcase.nid">
                        <app-like [nodeNid]="showcase.nid" [user]="userId" [showcase]="true" (countNumber)="likesCounter($event)"></app-like>
                      </div>
                      <div class="views-count-div">
                        <img src="./assets/images/icons/views.png" class="showcase-views" alt="">
                        <span class="views-count">{{showcase.views_count}}</span>
                      </div>
                      <div class="views-count-div">
                        <app-bookmark [nodeNid]="showcase.nid" [nodeType]="'showcase'"></app-bookmark>
                      </div>
                      <div class="profile-share">
                        <app-shared-buttons [PageTitle]="'Maker Portfolio'" [PageDescription]="customDescription" [PageImage]="showcase.cover_photo"></app-shared-buttons>
                      </div>
                      <!--<div class="projects-count-div">
                        <span class="projects-count">{{makersCount}}
                           <span *ngIf="makersCount>1">projects</span>
                        <span *ngIf="makersCount<=1">project</span>
                        </span>
                      </div>-->
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="filters-container container clearfix">
        <div class="filters" *ngIf="contentType == 2">
          <!-- <div class="container"> -->
          <!--hide in mobiles screens-->
          <div class="row justify-content-end align-items-center hidden-xs-down">
            <div *ngIf="contentCount" class="entries-count btn">
              <p *ngIf="contentCount==1">{{contentCount}} Maker &nbsp;</p>
              <p *ngIf="contentCount>1">{{contentCount}} Makers &nbsp;</p>
            </div>
            <div class="container text-center" *ngIf="contentCount == 0">
              <p>No Makers yet</p>
            </div>
            <div class="filters" *ngIf="contentCount">
              <div class="dropdown-group">
                <i class="dropdownIcon lnr lnr-chevron-down"></i>
                <select class="shadowed explore-tags sorting-filter" id="filter-projects" (change)="sortShowcase($event.target.value)">
                  <option value="_none" class="btn" disabled>Sort By</option>
                  <option value="random" class="btn">Mix 'Em Up</option>
                  <option value="php_1" class="btn">Most projects</option>
                  <option value="created" class="btn">Newest</option>
                  <option value="field_first_name_value_1" class="btn">Name A-Z</option>
                  <option value="field_first_name_value" class="btn">Name Z-A</option>
                  <option value="php_2" class="btn">Most likes</option>
                  <option value="php" class="btn">Most views</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="filters" *ngIf="contentType == 1">
          <!-- <div class="container"> -->
          <!--hide in mobiles screens-->
          <div class="row justify-content-end align-items-center hidden-xs-down">
            <div *ngIf="contentCount" class="entries-count btn">
              <p *ngIf="contentCount==1">{{contentCount}} Project &nbsp;</p>
              <p *ngIf="contentCount>1">{{contentCount}} Projects &nbsp;</p>
            </div>
            <div class="container text-center" *ngIf="contentCount == 0">
              <p>No Projects yet</p>
            </div>
            <div class="filters" *ngIf="contentCount">
              <div class="dropdown-group">
                <i class="dropdownIcon lnr lnr-chevron-down"></i>
                <select class="shadowed explore-tags sorting-filter" id="filter-projects" (change)="sortShowcase($event.target.value)">
                  <option value="_none" class="btn" disabled>Sort By</option>
                  <option value="random" class="btn">Mix 'Em Up</option>
                  <option value="title" class="btn">Name A-Z</option>
                  <option value="title_1" class="btn">Name Z-A</option>
                  <option value="count" class="btn">Most likes</option>
                  <option value="php" class="btn">Most viewed</option>
                  <option value="created" class="btn">Newest</option>
                  <option value="created_1" class="btn">Oldest</option>
                  <option value="changed" class="btn">Last updated</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- <div class="projects-grid row"> -->
          <!-- <app-maker-card class="card-wrapper project col-lg-4 col-md-6 col-xs-12" *ngFor="let maker of makers;" [uid]="maker.uid" [state]="'tall'"></app-maker-card> -->
        <div class="projects-grid row" *ngIf="contentType == 2">
          <app-maker-card *ngFor="let maker of Makers; let i = index;" [uid]="maker.uid" [state]="'tall'"></app-maker-card>
        </div>
        <div class="projects-grid row" *ngIf="contentType == 1">
            <app-project-card  *ngFor="let project of Projects; let i = index;" [nid]="project.nid" [state]="'tall'"></app-project-card>
        </div>
      </div>
      <div class="text-center pt-3 pb-1" *ngIf="!hideloadmore">
        <div *ngIf="!hideloadmore">
          <a *ngIf="!hideloadmore" class="btn btn-load-more" (click)="loadmore()">Load more</a>
        </div>
      </div>
    </div>
  </div>
  <section>
