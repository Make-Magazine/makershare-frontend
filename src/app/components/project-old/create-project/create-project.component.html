  <div class="form-group">
    <label for="ProjectName">Project Name</label>
    <input id="ProjectName" class="form-control" formControlName="name" placeholder="My Project" required>
    <div *ngIf="formErrors.name" class="alert alert-danger">
      {{ formErrors.name }}
    </div>
  </div>
  <div class="form-group">
    <label for="ProjectCategories">Categories</label>
    <tag-input id="ProjectCategories" class="form-control" formControlName='categories' placeholder="Add a category" required></tag-input>
    <div *ngIf="formErrors.categories" class="alert alert-danger">
      {{ formErrors.categories }}
    </div>
  </div>
  <div class="form-group">
    <label for="ProjectTeaser">Teaser</label>
    <textarea id="ProjectTeaser" class="form-control" rows="3" formControlName='teaser' placeholder="Describe your project in a sentence or two." required></textarea>
    <div *ngIf="formErrors.teaser" class="alert alert-danger">
      {{ formErrors.teaser }}
    </div>
  </div>
  <div class="form-group">
    <label for="ProjectCoverPhoto">Cover Photo</label>
    <input type="file" id="ProjectCoverPhoto" class="form-control-file" (change)="ImageUpdated($event)">
    <small *ngIf=!ImgURL id="fileHelp" class="form-text text-muted">choose a photo that is at least 600 x 400 px</small>
    <img *ngIf=ImgURL src={{ImgURL}} >
    <div *ngIf="formErrors.coverphoto" class="alert alert-danger">
      {{ formErrors.coverphoto }}
    </div>
  <button type="submit" class="btn btn-default" [disabled]="!CreateProjectForm.valid">Submit</button>
</form>
