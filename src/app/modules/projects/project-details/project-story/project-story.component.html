<div class="row project-body" *ngIf="project">
  <div class="region region-content col-lg-8 col-md-12 pb-4">
    <div class="project-story-tab">
      <div class="project-body-content">
        <video-viewer class="row story-video" *ngIf="project.field_show_tell_video.value && project.field_show_tell_video_as_default.value == 0"
          [link]="project.field_show_tell_video.value"></video-viewer>
        <p [innerHTML]="storyHTML"></p>
      </div>
      <!-- End body -->
    </div>
    <div class="feedback-group">
      <app-comment [nid]="project.nid"></app-comment>
    </div>
  </div>
  <aside class="side-bar col-lg-4 col-md-12">
    <div class="sidebar-container">
      <div class="project-story-tab">
        <div class="project-collaborates" *ngIf="project.field_maker_memberships">
          <div class="collaborate" *ngFor="let collaborator of project.field_maker_memberships; let i=index">
            <app-user-card-small [uid]="collaborator.membership_team" [anonymosname]="collaborator.anonymous_member_name"></app-user-card-small>
            <div class="collaborate-role">
              <p>ROLE ON THE PROJECT</p>
              <p class="capitalize">{{collaborator.membership_role}}</p>
            </div>
          </div>
          <!-- End Collaborate -->
        </div>
        <div class="card aha" *ngIf="project.field_aha_moment.value">
          <div class="card-heading">
            <p>AHA! Moment</p>
          </div>
          <div class="card-block">
            <p>{{project.field_aha_moment?.value}}</p>
          </div>
        </div>
        <div class="card uh-oh" *ngIf="project.field_uh_oh_moment.value">
          <div class="card-heading">
            <p>UH-OH! Moment</p>
          </div>
          <div class="card-block">
            <p>{{project.field_uh_oh_moment?.value}}</p>
          </div>
        </div>
        <!-- End project-collaborates -->
      </div>
    </div>

    <div class="license-report">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br
      />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.
      <hr>
      <div *ngIf="project.nid && project.uid ">
        <app-report *ngIf="project.nid" [EntityId]="project.nid" [EntityType]="'node'" [typeOfNode]="'project'"></app-report>
      </div>
    </div>

  </aside>
</div>
