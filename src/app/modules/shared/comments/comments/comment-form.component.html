<div *ngIf="checkUserLogin==true">
<form class="new-comment" [formGroup]="commentForm" (ngSubmit)="onSubmit($event)" id="postComment">
  <label *ngIf="!titlecomment" class="feedback-label">Feedback</label>
    <label *ngIf="titlecomment" class="feedback-label title-tab">{{titlecomment.title}}</label>
  <div class="comment-body d-flex justify-content-around">
    <textarea name="new-feedback" placeholder="{{titlecomment.placeholder}}" cols="100" rows="6" class="col" formControlName="comment_body"></textarea>
	 <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" formControlName="comment_link" tabindex="-1" value=""></div>
    <button class="send-comment" type="submit">
      <span class="fa-stack fa-lg">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </span>
    </button>
  </div>
</form>
</div>
<div class="login-link" *ngIf="!auth.authenticated()">
  <label *ngIf="!titlecomment" class="feedback-label">Feedback</label>
    <label *ngIf="titlecomment" class="feedback-label">{{titlecomment.title}}</label>
    <div class="d-flex flex-row">
    <p *ngIf="titlecomment" class="not-join m-0 pr-2"> Please </p>
    <div *ngIf="titlecomment" class="button-container-main-1">
      <a class="btn btn-main" (click)="auth.Auth0Login()">Join / Login</a>
    </div>
     <p *ngIf="titlecomment" class="not-join m-0 pl-2">{{titlecomment.join}}</p>
    </div>
  </div>
