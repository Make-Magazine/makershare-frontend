<div class="msg-bookmarks" *ngIf="projects.length==0">
  <h3>There don't seem to be any bookmarks here yet.</h3><br>
  <p>Look for the <i class="lnr lnr-bookmark"></i> icon on a Project page you're interested in.<br> Click it and the <a [routerLink]="['/projects']">Project</a>    will appear here.</p>
</div>

<div *ngIf="projects.length>0">
  <!--<input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)"> Select all
  <a class="btn btn-transparent delete" (click)=" deleteMessages()">Delete</a>-->
  <div class="media bookmark-item bookmark-project" *ngFor="let project of projects let i=index;">
    <div class="media-left">
      <div class="book-img" [routerLink]="['/projects',project.path_proejct]" *ngIf="project"><img class="d-flex mr-3" src="{{project.sant_image}}" alt="" class="img-responsive"></div>
    </div>
    <div class="media-body">
      <!--<div class="select" *ngIf="project">-->
      <!--<input type="checkbox" value="{{project.nid}}" [(ngModel)]="project.state" (change)="valueChanged(project.nid,$event)">-->
      <!--</div>-->
      <div class="title" [routerLink]="['/projects',project.path_proejct]" *ngIf="project"><span>{{project.project_name}}</span></div>
    </div>
    <div class="media-right">
      <div class="delete">
        <a class="lnr lnr-trash delete-message" (click)="deleteMessage(i)"></a>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="!hideloadmoreproject">
  <a class="btn btn-load-more mb-3" (click)="loadMoreProject()">Load more</a>
</div>
