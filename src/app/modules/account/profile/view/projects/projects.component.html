<div class="profile-content container" *ngIf="profileContent">
  <div class="projects-grid row">
    <app-project-card *ngFor="let project of profile_projects" 
                      [nid]="project.nid" 
                      [ngClass]="{'col-lg-12' : view != 'grid',
                                  'col-lg-6' : view == 'grid'}"
                      [state]="view == 'grid' ? 'tall' : 'wide'"
 
                      class="project-item card-wrapper" 
                      [view]="view">
    </app-project-card>
    <div *ngIf="profile_projects.length == 0" class="col-12">
      <div class="empty-content row">
        <div class="col-lg-12 col-md-12">
          <div  class="empty-profile text-center mx-auto">
            <p class="text-red">PROJECTS IN PROGRESS</p>
            <h2>Check back soon</h2>
            <p class="empty-text">to see what {{userFullName}} has been making.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End project grid -->
  <div class="text-center">
    <a class="btn btn-load-more" *ngIf="!hideloadmoreproject && profile_projects[0]" (click)="loadMoreProject()">Load more</a>
  </div>
</div>
<!-- End profile content -->
