<h1 *ngIf="noFeed" class="text-center"> There is no feed</h1>
<div class="page-explore mb-5">
  <div class="container items-container p-414">
    <div *ngIf="projects" class="row">
      <div *ngFor="let project of projects" class="card-wrapper col-md-6 col-lg-4 pull-left">
        <app-project-card [view]="view" [state]="'tall'" [nid]="project.nid"></app-project-card>
      </div>

    </div>
  </div>
  <div class="text-center pt-3 pb-5" *ngIf="!hideloadmoreproject">
    <a class="btn btn-load-more" (click)="getFeed(true)">Load more</a>
  </div>
</div>
