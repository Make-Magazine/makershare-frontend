<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maker Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./../images/icons/m-favicon.ico">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/linear-style.css">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!--  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    #splash {
      position: relative;
    }
    #splash .image-container img {
      width: 100%;
      display: block;
    }
    #splash .text-block {
      max-width: 320px;
      margin: auto;
      text-align: center;
      bottom: 30px;
      position: absolute;
      color: #fff;
      right: 0;
      left: 0;
    }
    #splash .signup-form-group {
      position: relative;
    }
    #splash .signup-form-group h3 {
      color: white;
      font-size: 1.8rem;
    }
    #splash .signup-form-group #search-box-input-404 {
      width: 100%;
      color: white;
      background: transparent;
      border: 0 none;
      border-bottom: 1px solid white;
      padding: 10px;
    }
    #splash .signup-form-group .search-form-group {
      position: relative;
      max-width: 100%;
      margin-top: 20px;
      width: 400px;
      display: block;
      margin-right: auto;
      margin-left: auto;
    }
    #splash .signup-form-group .go-search {
      color: #fff;
      font-size: 1.7rem;
      position: absolute;
      bottom: 10px;
      right: 0px;
      cursor: pointer;
    }
    #splash .signup-form-group input::-webkit-input-placeholder {
      color: #fff;
      font-size: 1.5rem;
      font-family: "Messina Sans Modern";
    }
    #splash .signup-form-group input:-moz-placeholder {
      color: #fff;
      font-size: 1.5rem;
      font-family: "Messina Sans Modern";
    }
    #splash .signup-form-group input::-moz-placeholder {
      color: #fff;
      font-size: 1.5rem;
      font-family: "Messina Sans Modern";
    }
    #splash .signup-form-group input:-ms-input-placeholder {
      color: #fff;
      font-size: 1.5rem;
      font-family: "Messina Sans Modern";
    }
      @media (max-width: 992px) {
        #splash .text-block {
            bottom: 25%;
        }
        #splash .signup-form-group input::-webkit-input-placeholder {
          font-size: 1.3rem;
        }
        #splash .signup-form-group input:-moz-placeholder {
          font-size: 1.3rem;
        }
        #splash .signup-form-group input::-moz-placeholder {
          font-size: 1.3rem;
        }
        #splash .signup-form-group input:-ms-input-placeholder {
          font-size: 1.3rem;
        }
      }
  </style>
</head>

<body class="mt-0">
  <div id="splash">
    <div class="image-container">
      <img src="./../images/background/Splash-Desktop.jpg" alt="" class="hidden-md-down">
      <img src="./../images/background/Splash-Tablet.jpg" alt="" class="hidden-sm-down hidden-lg-up">
      <img src="./../images/background/Splash-Mobile.jpg" alt="" class="hidden-md-up">
    </div>
    <div class="text-block">
      <div class="signup-form-group">
        <form class="whatcounts-signup" action="https://secure.whatcounts.com/bin/listctrl" method="POST" target="_blank">
          <input type="text" name="searchQuery" placeholder="Sign-up for an invitation to join" id="search-box-input-404"/>
          <input required id="wc-email" type="hidden" name="slid_1" value="6B5869DC547D3D46072290AE725EC932" /><!-- Make Share -->
          <input type="hidden" name="multiadd" value="1" />
          <input type="hidden" name="cmd" value="subscribe" />
          <input type="hidden" name="custom_source" value="Maker Share footer" />
          <input type="hidden" name="custom_incentive" value="none" />
          <input type="hidden" name="custom_url" value="http://preview.makershare.com/" /><!-- TO DO: add dynamic function to insert curent page url in this value attribute -->
          <input type="hidden" id="format_mime" name="format" value="mime" />
          <input type="hidden" name="goto" value="" />
          <input type="hidden" name="custom_host" value="http://preview.makershare.com/" />
          <span class="lnr lnr-chevron-right go-search" aria-hidden="true" id="trigger-click"></span>
          <button class="input-group-addon" type="submit" id="splash-signup" hidden>GO</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/tether.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/custom.js"></script>
</body>
</html>
